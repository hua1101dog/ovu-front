		<div class="modal-header">
			<button type="button" class="close" ng-click="cancel()">×</button>
			<h4 class="modal-title">{{item.ID?'编辑':'添加'}}实体项目</h4>
	    </div>
	    <div class="modal-body container-fluid form-horizontal">
			<form name="form" novalidate>
				<div class="row">
					<div class="form-group">
						<label class="col-xs-2 control-label required">城市：</label>
						<div class="col-xs-4">
							<!-- <input type="text" ng-model="item.cityObj" required name="CITY" class="form-control" ng-class="{'waiting':loadingCity}"
								   placeholder="请选择城市！" typeahead-on-select="cityChange()"
								   uib-typeahead="o as o.name for o in getCity($viewValue)" typeahead-min-length=0 typeahead-editable=false typeahead-loading="loadingCity" typeahead-wait-ms='300' /> -->
							<div class="store-selector" id="addressSelect">
	                            <input type="text" class="form-control" placeholder="选择所属行政区" readonly
	                                   ng-model="item.CITY" name="CITY"
	                                   required="true" >
	                        </div>
						</div>
						<label class="col-xs-2 control-label required">项目业态：</label>
						<div class="col-xs-4">
							<select class="form-control" required ng-model="item.YE_TAI"  ng-options="o[0] as o[1] for o in yetaiDict">
								<option value="">--请选择业态--</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-2 control-label required">项目名称：</label>
						<div class="col-xs-4">
							<input type="text" class="form-control" required ng-model="item.PARK_NAME"  ng-change="nameChange(item.PARK_NAME)" name="PARK_NAME" />
						</div>
						<label class="col-xs-2 control-label">项目编码：</label>
						<div class="col-xs-4">
							<input type="text" class="form-control" readonly ng-model="item.PARK_NO" name="PARK_NO" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6">
						<div class="form-group">
							<label class="col-sm-4 control-label required">项目分类：</label>
							<div class="col-sm-8">
								<div class="input-group">
									<input type="text" class="form-control" readonly="readonly" placeholder="请选择分类"
										   name="parentPath{{$index}}" required ng-model="item.parentPath" />
								  <span class="input-group-btn">
									<button  class="btn btn-default" ng-click="openParkModal(item)"><i class='fa fa-search'></i></button>
								  </span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-4 control-label">项目面积：</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" ng-model="item.PARK_AREA" name="PARK_AREA" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-4 control-label">地址：</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" ng-model="item.ADDRESS" ng-change="changeLoc(item.ADDRESS)">
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-4 control-label required">右上角经纬度：</label>
							<div class="col-xs-8">
								<div class="input-group">
									<input type="text" class="form-control" readonly="readonly" placeholder="点击地图定位"
										   name="parentPath{{$index}}" required ng-model="item.TR_POSITION" />
								  <span class="input-group-btn">
									<button  class="btn btn-primary" ng-class="{active:item.TR_active}" ng-click="item.TR_active = !item.TR_active;item.BL_active=false"><i class='fa fa-map-marker'></i></button>
								  </span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-4 control-label required">左下角经纬度：</label>
							<div class="col-xs-8">
								<div class="input-group">
									<input type="text" class="form-control" readonly="readonly" placeholder="点击地图定位"
										   name="parentPath{{$index}}" required ng-model="item.BL_POSITION" />
								  <span class="input-group-btn">
									<button  class="btn btn-danger" ng-class="{active:item.BL_active}" ng-click="item.BL_active = !item.BL_active;item.TR_active=false"><i class='fa fa-map-marker'></i></button>
								  </span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-6">
						<div class="thumbnail" style="height: auto;">
							<img id="avatar" alt="" class="userIcon" style="height: 200px"
								 ng-src="{{('/ovu-pcos/'+item.PARK_ICON)||'/ovu-pcos/res/img/upload.jpg'}}"  onerror="javascript:this.src='/ovu-pcos/res/img/upload.jpg';"/>
						</div>
					</div>
				</div>
			</form>
			<div id="container" style="height: 450px;"></div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-info" ng-click="showCusmap(item)">刷新</button>
			<button class="btn btn-primary" ng-click="save(form,item)" ng-show="config.edit">确定</button>
			<button class="btn btn-warning" ng-click="cancel()">取消</button>


		</div>
<style>
	 .in{
		overflow-x: hidden;
		overflow-y: auto;
	}
</style>
