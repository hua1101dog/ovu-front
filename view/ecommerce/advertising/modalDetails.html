<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">×</button>
	<h4 class="modal-title">广告图片管理</h4>
</div>
<div class="modal-body container-fluid form-horizontal">
	<div class="form-group">
		<label class="col-xs-4 control-label required">图片类型：</label>
		<div  class="col-xs-6">
			<select class="form-control" ng-model="item.imgType">
				<option value="0">轮播</option>
				<option value="1">静态</option>
				<option value="2">热销</option>
			</select> 
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-4 control-label required">图片名称：</label>
		<div  class="col-xs-6">
			<input type="text" class="form-control" ng-model="item.adContent"/>
		</div>		
	</div>
	<div class="form-group">
		<label class="col-xs-4 control-label required">排序：</label>
		<div  class="col-xs-6">
			<input type="number" class="form-control" ng-model="item.adSort"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-4 control-label required">图片：</label>
		<div class="col-xs-6">
			<div class="col-xs-3" style="padding:0;">
				<button class="btn btn-success" ng-click="addFile(imageList)">上传</button>
			</div>			
		</div>
		<div class="input-group col-xs-5" style="margin-left:200px; margin-top:50px; position: relative;" ng-repeat="file in imageList track by $index">
        	<img height="150px" width="150px" ng-click="pimg($event)" ng-src="{{file.indexOf('http') === 0?file:'/ovu-base'+file}}" alt="">
    	</div>
		<!--<div class="input-group col-xs-5" style="margin-left:200px; margin-top:50px;" ng-if="item.imgUrl">
			<img ng-src="{{item.imgUrl}}" />
		</div>-->
	</div>
	<div class="form-group">
		<label class="col-xs-4 control-label required" >商品选择：</label>
		<div class="input-group col-xs-6" style="margin-left:200px;max-width:268px;">
		<input type="text" class="form-control" readonly="readonly" placeholder="商品选择..."
			   ng-model="goods.prodName" />
		 <span class="input-group-btn">
			<button  class="btn btn-default" ng-click="showApproveModal()"><i class='fa fa-search'></i></button>
	  	</span>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="saveAdvertising()" >确定</button>
	<button class="btn btn-warning" ng-click="cancel()">关 闭</button>
</div>

<!--  查看大图-->
<div id="outerdiv" style="position:fixed;top:0;left:0;background:rgba(0,0,0,0.7);z-index:2;width:100%;height:100%;display:none;"><div id="innerdiv" style="position:absolute;"><img id="bigimg" style="border:5px solid #fff;" src="" /></div></div>
