<div class="modal-header">
    <button class="close" type="button" ng-click="$ctrl.cancel()">×</button>
    <h4 class="modal-title" id="modal-title">生成验收工单</h4>
</div>
<div class="modal-body text-center" id="modal-body">
    <form name="editForm" novalidate style="margin:0 60px">
        <div class="form-group clearfix">
            <!-- <label for="inspecCheckName" class="col-sm-4 control-label  required text-right">报事业主房号：</label> -->
            <label for="inspecCheckName" class="col-sm-4 control-label  required text-right">验收工单名称：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" readOnly required ng-trim="false" ng-value="$ctrl.item.roomName + $ctrl.item.ownerName + '业主报装验收'">
            </div>
        </div>

        <!-- 工作分类 -->
        <div class="form-group clearfix">
            <label class="col-xs-4 control-label required text-right">工单分类：</label>
            <div class="col-xs-8">
                <!--<div class="input-group">
                    <input type="text" class="form-control" readonly="readonly" required ng-model="$ctrl.WORKTYPE_NAME" name="WORKTYPE_NAME" />
                    <span class="input-group-btn">
                        <button  class="btn btn-default" ng-click="$ctrl.chooseWorkType()"><i class='fa fa-search'></i></button>
                    </span>
                </div>-->
                <div class="input-group">
                	<layer-selector host="$ctrl" need=true host-key="'WORKTYPE_ID'" host-text="'WORKTYPE_NAME'" node-list="emerWorkTypeTree"></layer-selector>
				</div>
            </div>
        </div>

        <!-- 标准选择 -->
        <div class="form-group clearfix">
            <label for="isMultiTier" class="col-sm-4 control-label required text-right">巡检验收标准：</label>
            <div class="col-sm-8">
                <select id="isMultiTier" class="form-control" required ng-model="$ctrl.checkOption" ng-options="x.id as x.onSitetName for x in $ctrl.checkOptions">
                    <option value="">--请选择--</option>
                </select>
            </div>
        </div>

        <!-- 上传图片 -->
        <div class="form-group clearfix">
            <label class="col-xs-4 control-label text-right">上传照片：</label>
            <div class="col-xs-8 text-left">
                <div class="photoWraper" ng-repeat="p in $ctrl.photos track by $index">
                    <img onerror="javascript:this.src='/res/img/detail.png';" ng-click="$ctrl.showPhoto()" ng-src="{{$ctrl.processImgUrl(p)}}" />
                    <a role="button" ng-click="$ctrl.delPhoto($ctrl.photos,p)"><i class="glyphicon glyphicon-remove"></i></a>
                </div>
                <img height="80px" width="80px" src="/res/img/mbs/add.jpg" role="button" ng-click="$ctrl.addPhotos($ctrl.photos, 3)" title="上传图片">
            </div>
        </div>

        <div class="form-group clearfix">
            <label for="inspecCheckTime" class="col-sm-4 control-label required text-right">验收日期：</label>
            <div class="col-sm-8">
                <input type="datetime" class="form-control required Wdate" required ng-model="$ctrl.inspecCheckTime" placeholder="巡检起始时间" onchange="" onclick="javascript:WdatePicker({dateFmt:'yyyy-MM-dd'})">
            </div>
        </div>
        <div class="form-group clearfix">
            <label for="suggest" class="col-sm-4 control-label text-right">备注：</label>
            <div class="col-sm-8">
                <textarea type="text" class="form-control" ng-model="$ctrl.suggest" />
            </div>
        </div>

    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok(editForm)">确定</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">取消</button>
</div>
