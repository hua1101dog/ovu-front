<div class="modal-header">
    <button class="close" type="button" ng-click="$ctrl.cancel()">×</button>
    <h4 class="modal-title" id="modal-title">{{$ctrl.title}}</h4>
</div>
<div class="modal-body edit-contact text-center" id="modal-body">
    <form name="editForm" novalidate="" style="margin:0 100px">
        <div class="form-group clearfix">
            <label for="fileName" class="col-sm-4 control-label required text-right">文件名称：</label>
            <div class="col-sm-8">
                <input type="text" id="fileName" class="form-control" required ng-trim="false" auto-focus="true" ng-model="$ctrl.item.fileName">
            </div>
        </div>
        <div class="form-group clearfix">
            <label for="fileDesc" class="col-sm-4 control-label required text-right">文件描述：</label>
            <div class="col-sm-8">
                <textarea cols="30" rows="10" class="form-control" required ng-model="$ctrl.item.fileDesc">
                </textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok(editForm)">确定</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">取消</button>
</div>
