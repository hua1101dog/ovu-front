<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">×</button>
    <h4 class="modal-title">{{item.id ? "编辑" : "新增"}}导览系统</h4>
</div>
<div class="modal-body form-horizontal">
    <form name="editForm" novalidate>
        <div class="form-group">
            <label class="control-label required col-xs-3">系统标题:</label>
            <div class="col-xs-7">
                <input type="text" ng-model="item.title" required class="form-control ng-pristine ng-untouched ng-valid ng-empty">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3">系统说明:</label>
            <div class="col-xs-7">
                <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-empty"  ng-model="item.explains" >
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3 required">大屏地址:</label>
            <div class="col-xs-7">
                <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-empty" required  ng-model="item.address" >
            </div>
        </div>
    </form>
</div>
<div class="modal-footer" style="text-align: center;">
    <button class="btn btn-primary" ng-click="save(editForm,item)">确认</button>
    <button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
