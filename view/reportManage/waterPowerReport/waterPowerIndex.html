<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>报表管理-能耗报表</title>
        <link rel="stylesheet" href="reportManage/waterPowerReport/waterPowerIndex.css">
    </head>
    <body>
		<div id="meterId">
		    <div class="page-title">
		        <div class="title_left">
		            <h3>能耗报表</h3>
		        </div>
		    </div>
		    <div class="row">
		        <div class="x_panel" >
		                 <div id = "elecMeterReport" ng-controller="elecMeterReportCtl">
		                    <div class="form-inline">
		                        <div class="form-group">
		                            <label class="control-label">报表日期：</label>
		                            <div class="div-group">
		                             	<div class="div-panel" ng-class=" {'div-active': currentType=='day'}" ng-click="setCurrentType('day')">日</div>
		                                <div class="div-panel" ng-class=" {'div-active': currentType=='month'}" ng-click="setCurrentType('month')">月</div>
		                                <div class="div-panel div-active" ng-class=" {'div-active': currentType=='year'}" ng-click="setCurrentType('year')">年</div>
		                            </div>
		                            <input type="datetime" class="form-control Wdate" id="dayElecReport"  style="display:none;background-color:#fff;" onclick="javascript:WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'%y-%M-%d'})">
		                            <input type="datetime" class="form-control Wdate" id="monthElecReport"  style="display:none;background-color:#fff;" onclick="javascript:WdatePicker({dateFmt:'yyyy-MM',maxDate:'%y-%M'})">
		                            <input type="datetime" class="form-control Wdate" id="yearElecReport"  style="display:inline-block;background-color:#fff;" onclick="javascript:WdatePicker({dateFmt:'yyyy',maxDate:'%y'})">
		                        </div>
		                        <button class="btn btn-default" ng-click="find(1)" >查询</button>
		                    </div>
		                    <div class="panel panel-default" style="margin-bottom: 0px;margin-top: 10px;">
		                        <div class="panel-heading">报表列表 </div>
		                        <div class="panel-body">
		                            <table class="table table-striped table-hover" style="margin-top: 20px;color:#999999;">
		                                <thead class="title">
		                                    <tr>
		                                        <th class="text-center">NO.</th>
		                                        <th>计量点名称</th>
		                                        <th>计量单位</th>
		                                        <th>所属项目</th>
		                                        <th>计量分项</th>
		                                        <th>关联空间</th>
		                                        <th>抄表方式</th>
		                                        <th>倍率</th>
		                                        <th>总用电量</th>
		                                        <th>操作</th>
		                                    </tr>
		                                </thead>
		                                <tbody>
		                                    <tr ng-if="!pageModel.data  || pageModel.data.length == 0"><td colspan="100" class="text-center">暂无记录</td></tr>
		                                    <tr ng-repeat="item in pageModel.data" style="color:#333333;">
		                                        <td class="text-center">{{$index + 1+pageModel.pageSize*pageModel.pageIndex}}</td>
		                                        <td>{{item.pointName}}</td>
		                                        <td>{{item.pointUnitName}}</td>
		                                        <td>{{item.parkName}}</td>
		                                        <td>{{item.itemName}}</td>
		                                        <td><span style="max-width:200px;display:inline-block;">{{item.spaceName}}</span></td>
		                                        <td>{{item.readWayName}}</td>
		                                        <td>{{item.ratio}}</td>
		                                        <td>{{item.total}}</td>
		                                        <td>
		                                            <a href="javascript:void(0)" ng-click="showDetailsModal(item)" style="color:green;">详情>></a>
		                                         </td>
		                                    </tr>
		                                </tbody>
		                            </table>
		                            <div class="page-footer clearfix">	                      
						               <ng-include src="'/common/pager.html'"></ng-include>
						            </div>
		                        </div>
		                    </div>
		                 </div>
		        </div>
		    </div>
		</div>
	</body>
</html>
