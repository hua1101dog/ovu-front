<div id="angularId" ng-controller="VedioConfigCtl as vm" class="clearfix">
	<div class="page-title">
		<div class="title_left">
			<h3>视频配置管理</h3>
		</div>
	</div>
	<div class="x_panel">
		<div class="form-inline">
			<div class="form-group">
				<label>设备名称</label> 
				<input type="text" ng-model="search.equipmentName"
					class="form-control" />
			</div>
			<button class="btn btn-default" ng-click="find(1)">查询</button>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			配置列表
			<button class="btn btn-primary pull-right" ng-click="vm.showEditModal()">新增</button>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-hover"
				style="margin-top: 10px;">
				<thead class="title">
					<tr>
						<th class="text-center">NO</th>
						<th>设备id</th>
						<th>摄像头id</th>
						<th>创建时间</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-if="pageModel.data.length == 0">
						<td colspan="100" class="text-center">暂无记录</td>
					</tr>
					<tr ng-repeat="item in pageModel.data">
						<td class="text-center">{{$index +1+pageModel.pageSize*pageModel.pageIndex}}</td>
						<td>{{item.equipmentId}}</td>
						<td>{{item.videoId}}</td>
						<td>{{item.createTime}}</td>
						<td>
						<a href='javascript:void(0)' ng-click='vm.showEditModal(item.id)' class='btn btn-xs'><span class='fa fa-edit'></span>编辑</a> 
						<a href='javascript:void(0)' ng-click='vm.del(item.id)' class='btn btn-xs'><span class='fa fa-trash'></span>删除</a></td>
					</tr>
				</tbody>
			</table>
			<div class="page-footer clearfix">
				<ng-include src="'/common/pager.html'"></ng-include>
			</div>
		</div>
	</div>
	<script type="text/ng-template" id="/common.park.tree.html">
			<div class="modal-header">
				<button type="button" class="close" ng-click="cancel()">×</button>
				<h4 class="modal-title">{{type ==1 ? '项目':'楼栋'}}</h4>
    		</div>
    		<div class="modal-body container-fluid">
    			<div id="parkModalTree"></div>
			</div>
	</script>
</div>
