<div ng-controller="setWarnCtrl">
        <div class="page-title">
            <div class="title_left">
                <h3>预警设置</h3>
    
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <span style="display:inline-block;margin-top:8px;">信息列表</span>
                <button class="btn btn-primary pull-right" style="margin-top: 0" ng-click="push()" ng-disabled="!search.deptId">新增推送</button>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-hover" style="margin-top: 10px;">
                        <thead>
                        <tr>
                            <th class="text-center" style="width:30px">NO</th>
                            <th class="text-center">姓名</th>
                            <th>手机号</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-if="!pageModel.data ||pageModel.data.length == 0">
                            <td colspan="100" class="text-center">暂无记录</td>
                        </tr>
                        <tr ng-repeat="item in pageModel.data">
                            <td class="text-center">{{$index + 1+pageModel.pageSize*pageModel.pageIndex}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.telephone}}</td>
                            <td>
                                <a href='javascript:void(0)' ng-click='del(item)' class='btn btn-xs'>
                                    <span class='fa fa-trash'></span>删除</a>
    
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="page-footer clearfix">
                    <ng-include src="'/common/pager.html'"></ng-include>
                </div>
            </div>
        </div>
    </div>
    <style>
        table tr th,
        table tr td {
            text-align: center;
        }
       
        
    </style>
