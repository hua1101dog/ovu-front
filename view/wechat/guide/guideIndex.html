<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <title>公众号管理-开门管理</title>
	    <link rel="stylesheet" href="wechat/guide/guideIndex.css">
	</head>
	<body>
	    <div id="questionsId" ng-controller="guideCtl" >
		    <div class="page-title">
		        <div class="title_left">
		            <h3>开门管理</h3>
		        </div>
		    </div>
		    <div class="x_panel">
		        <div class="form-inline">
		            <div class="form-group">
		                <label style="margin-left: 6px;">开门时间：</label>
		                <input type="datetime" id = "beginOpenTime" class="form-control Wdate bg-readOnly" ng-model="search.beginOpenTime" onchange=""
							onclick="javascript:WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'%y-%M-%d'})">
						至 <input type="datetime" class="form-control Wdate bg-readOnly" ng-model="search.endOpenTime" onchange=""
							onclick="javascript:WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'%y-%M-%d',minDate:'#F{$dp.$D(\'beginOpenTime\');}'})">
		            </div>
		            <div class="form-group">
		                <label>客户名称: </label>
		                <input ng-model="search.customerName" class="form-control ng-pristine ng-untouched ng-valid ng-empty" type="text">
		            </div>
		            <button class="btn btn-default pull-right" ng-click="find(1)">查询</button>
		        </div>
		    </div>
		    <div class="panel panel-default" style="margin-bottom: 0px;">
		        <div class="panel-heading">开门记录列表
		        </div>
		        <div class="panel-body">
		            <table class="table table-striped table-hover" style="margin-top: 10px;">
		                <thead class="title">
		                    <tr>
		                        <th class="text-center">No.</th>
		                        <th>客户名称</th>
		                        <th>门禁名称</th>
		                        <th>开门时间</th>
		                        <th>客户联系方式</th>
		                       <!--  <th>操作</th> -->
		                    </tr>
		                </thead>
		                <tbody>
		                    <tr ng-if="pageModel.data.length == 0 || !pageModel.data"><td colspan="100" class="text-center">暂无记录</td></tr>
		                    <tr ng-repeat="item in pageModel.data" class="ng-scope">
		                        <td class="text-center ng-binding">{{$index + 1+pageModel.pageSize*pageModel.pageIndex}}</td>
		                        <td class="ng-binding">{{item.customerName}}</a></td>
		                        <td class="ng-binding">{{item.equipment}}</td>
		                        <td class="ng-binding">{{item.openTime}}</td>
		                        <td class="ng-binding">{{item.phone}}</td>
		                        <!-- <td>
		                            <div>
		                                <a href="javascript:void(0)" ng-click="showPreviewModal(item)" class="btn btn-xs"><span class="fa fa-edit"></span>预览</a>
		                            </div>
		                        </td> -->
		                    </tr>
		                </tbody>
		            </table>
		            <div class="page-footer clearfix">
		            <ng-include src="'/common/pager.html'" class="ng-scope"><style type="text/css" class="ng-scope">
		                .pagination>li>span:hover{background-color: #fff;cursor:text}
		            </style>
		            </ng-include>
		            </div>
		        </div>
		    </div>
		</div>
	</body>
</html>
