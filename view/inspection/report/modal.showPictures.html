<div class="modal-header">
        <h3 class="modal-title">图片展示</h3>
    </div>
    <div class="modal-body container-fluid form-horizontal">
        <div class="item"> 
            <img ng-src="{{currentUrl}}" alt="图片">
        </div>  
        <a class="carousel-control left" href="#myCarousel" data-slide="prev" ng-click="prevImage()"> 
            <span  aria-hidden="true" class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next" ng-click="nextImage()">
            <span  aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" type="button" ng-click="save()">关闭</button>
        <!-- <button class="btn btn-warning" type="button" ng-click="cancel()">关闭</button> -->
    </div>
    <style>
    .item{
        width: 51%;
        height: 300px;
      position: relative;
       left: 25%
    }
    .item img{
    background-repeat: no-repeat;
    background-size: 100% 100%;
    height: 100%;
    width: 100%;
    position: relative;
   
    }
    </style>
