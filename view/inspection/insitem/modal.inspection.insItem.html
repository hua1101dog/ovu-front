	<!--巡查项的新增修改弹出框  -->
	<div class="modal-header">
		<button type="button" class="close" ng-click="cancel()">×</button>
		<h4 class="modal-title">{{item.insItemId?'编辑':'添加'}}巡查项</h4>
    </div>
    <div class="modal-body container-fluid">
		<form name="form" novalidate class="form-horizontal">
			<div class="form-group">
				<label class="col-xs-3 control-label required">巡查项：</label>
				<div class="col-xs-8">
					<input type="text" class="form-control" required ng-model="item.name"  />
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-3 control-label required">巡查内容描述：</label>
				<div class="col-xs-8">
					<!-- <textarea type="text" class="form-control" required ng-model="item.description" name="description" /> -->
					<div style="position: relative;margin: 5px"  id="666" ng-show="showUm">
						<div type="text/html" style="margin:auto;height:300px;width:100%;"
							 ng-model="item.description"
							 meta-umeditor
							 meta-umeditor-config="config"
							 >
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-3 control-label ">考评类型：</label>
				<div class="col-xs-8">
					<label class="radio-inline">
						<input type="radio" ng-model="item.checkType" value="1">是否达标
					</label>
					<!-- <label class="radio-inline">
					    <input type="radio" ng-model="item.checkType" value="2">评分
					</label> -->
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-3 control-label" >标准图片：</label>
				<div class="col-xs-8">
					<div class="thumbnail" style="height: auto;" ng-model="item.imgPath">
						<img onerror="javascript:this.src='/res/img/upload.jpg';"  style="height: 200px;"
							 ng-click="showPhoto()"
							 ng-src="{{processImgUrl(item.imgPath)}}">
						<div class="caption">
							<p>
								<button class="btn btn-warning height34" ng-click="clearPhoto(item,'imgPath')">
                                    <i class="glyphicon glyphicon-remove"></i>
                                </button>
								<span class="btn btn-default height34" ng-click="addPhoto(item,'imgPath')">
                                    <i class="glyphicon glyphicon-picture "></i>
                                </span>
							</p>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="save(form,item)">确定</button>
		<button class="btn btn-warning" ng-click="cancel()">取消</button>
	</div>

	<style>
		.fileName{
			border: 1px dotted;
			border-color: green;
			padding: 3px;
		}
		.edui-container{
			width: 100% !important;
			margin:0 0 10px;
		}
		.edui-body-container{
			width: 100% !important;
		}
		.control-label{
			padding-left: 0!important;}
	</style>
