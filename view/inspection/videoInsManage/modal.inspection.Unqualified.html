<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">×</button>
    <h4 class="modal-title">{{status==0?'添加':'查看'}}问题描述</h4>
</div>
<div class="modal-body container-fluid">
    <form name="form" novalidate class="form-horizontal" id="form">
        <div class="form-group" ng-if='status==0'>
            <span class="col-xs-3">
                <a class="btn btn-primary" style="margin-bottom: 10px;" href="javascript:void(0)" ng-click="addEva()"
                    aria-label="Add">
                    <i class="glyphicon glyphicon-plus" aria-hidden="true">添加评价</i>
                </a>
            </span>
        </div>
        <div ng-repeat="v in item.resultList" ng-if="status==0">
            <div class="form-group" ng-if='insItemList.length!==0'>
                <label class="col-xs-3 control-label required" style="text-align:right">巡查项：</label>
                <div class="col-xs-6">
                    <select class="form-control" ng-model="v.insItemId" required ng-options="o.insItemId as o.name for o in insItemList">
                        <option value="">--请选择巡查项--</option>
                    </select>
                </div>

            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label required " style="text-align:right">问题描述</label>
                <div class="col-xs-6">
                    <input type="text" class="form-control" required ng-model="v.feedback">

                </div>
                <span class="col-xs-3">
                    <a class="btn btn-primary" href="javascript:void(0)" style="display:  block;width:36px" ng-click="Delete(v)"
                        aria-label="Delete">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </a>
                </span>
            </div>
            <hr align=left width=100% color=#ccc SIZE=3 noShade height=2px>
        </div>
        <div ng-repeat="v in item.resultList" ng-if="status==1">
            <div class="form-group" ng-if="item.resultList.length!==0">
                <label class="col-xs-3 control-label required" style="text-align:right">巡查项：</label>
                <div class="col-xs-6">

                    <input type="text" class="form-control" required ng-model="v.insItemName" readonly>

                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label required " style="text-align:right">问题描述</label>
                <div class="col-xs-6">
                    <input type="text" class="form-control" required ng-model="v.feedback" readonly>

                </div>

            </div>
            <hr align=left width=100% color=#ccc SIZE=3 noShade height=2px>

        </div>


    </form>

</div>

<div class="modal-footer" style="border:0" ng-if="status==0">
    <button class="btn btn-primary" ng-click="save(form,item)">确定</button>
    <button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
