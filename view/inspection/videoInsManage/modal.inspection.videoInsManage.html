<div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">×</button>
        <h4 class="modal-title">巡查内容及标准</h4>
    </div>
    <div class="modal-body container-fluid" ng-if='content.length!==0'>
            <div class="x_panel" style="margin-top:10px">
                    <ul id="sortableOptions" class="step-items" ng-modal="data">
                        <li ng-repeat="item in content  track by $index" style="margin-bottom:10px">
                               <div style="width:15%;float: left;">
                                    <span class="left-content">{{item.name}}</span>
                               </div>
                                <div  style="width:85%;float: left;">
                                        <i class="layui-icons step-item-heads">{{$index-0+1}}</i>
                                        <span class="step-item-main-titles">内容描述：</span>
                                    <p class="description">{{item.description}}</p><hr style=" width:80%"  />
                                </div>
                            
                        </li>
                    </ul>
                </div>
    </div>
    <div class="modal-body container-fluid" ng-if='content.length==0 ||!content'>
        <div class="x_panel" style="margin-top:10px">
              <p>暂无内容</p>
              
            </div>
</div>
