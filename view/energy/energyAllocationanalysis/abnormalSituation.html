<!-- 异常情况表配置-->
<div ng-controller="abnormalSituationCtrl">
      
    <div class="panel panel-default">
        <div class="panel-heading">计算公式
        </div>
        <div class="panel-body">
            <table class="table table-striped table-hover" style="margin-top: 10px;">
                <thead>
                    <tr>
                        <th>类型</th>
                        <th>计算公式</th>
                        <th>操作</th>

                    </tr>
                </thead>
                <tbody>
                    <tr ng-if="!CalculateTypeList || CalculateTypeList.length == 0">
                        <td colspan="100" class="text-center">暂无记录</td>
                    </tr>
                    <tr ng-repeat="item in CalculateTypeList">
                        <td>{{item.nodeName}}</td>
                        <td>{{item.formulaText}}</td>
                        <td><a href='javascript:void(0)' ng-click='showEditModal(item)' class='btn btn-xs'>
                            <span class='fa fa-edit'></span>编辑</a></td>

                    </tr>
                </tbody>
            </table>
         
        </div>
    </div>
    </div>
