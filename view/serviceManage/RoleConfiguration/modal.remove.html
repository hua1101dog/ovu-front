<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">×</button>
  <h4 class="modal-title">关联账号</h4>
</div>
<div class="modal-body container-fluid form-horizontal ng-scope">
  <form name="form" novalidate="" class="ng-pristine ng-invalid ng-invalid-required">
      <div class="form-group">
          <label class="col-xs-3 control-label required">关联账号：</label>
          <div class="col-xs-9">
              <div class="input-group">
                  <input class="form-control" readonly="readonly" placeholder="选择用户" name="sendCustomers"
                      ng-model="selectedReceiver" type="text">
                  <span class="input-group-btn">
                      <button class="btn btn-default" ng-click="chooseCompany333(item)"><i
                              class="fa fa-search"></i></button>
                  </span>
              </div>
          </div>
      </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="saveMessage(form,item)">确定</button>
  <button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
<style>
  .col-xs-1 {
    padding-right: 0px
  }
</style>
