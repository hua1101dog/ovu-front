<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">×</button>
    <h4 class="modal-title">{{item.id ? '编辑':'添加'}}角色</h4>
</div>
<div class="modal-body container-fluid form-horizontal">
    <div class="x_content" style="max-height:650px;overflow: auto;overflow-x: hidden">
        <form name="form" novalidate>
            <div class="form-group">
                <label class="col-xs-3 control-label required">角色名称：</label>
                <div class="col-xs-8">
                    <input class="form-control" ng-model="item.roleName" required type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-3 control-label">角色类型：</label>
                <div class="col-xs-8">
                    <input class="form-control" ng-model="item.roleTypeName" placeholder="自定义角色" readOnly type="text">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary save" ng-click="save()">确定</button>
    <button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>

<style>
    .clearSel {
        position: absolute;
        top: 37px;
        right: 49px;
        color: #666;
        cursor: pointer;
    }

</style>
