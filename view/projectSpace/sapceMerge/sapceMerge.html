<link rel="stylesheet" href="projectSpace/sapceMerge/sapceMerge.css">
<div id="angularId" ng-controller="spaceMerge" >
	<div class="page-title">
		<div class="title_left">
			<h3>
				<a href="javascript:;" onclick="loadMainPage(this,'/ovu-pcos/system/parkStage/indexPark.do')">空间维护</a>><a href="javascript:;" class="lastTittle">空间合并</a>
			</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 col-sm-4 col-xs-12">
			<div class="x_panel form-horizontal">
				<div class="x_title"><h4>原房间信息</h4></div>
					
					<div class="houseInfo"  ng-repeat="item in mergeData">
						<div><h4>{{item.houseCode}}</h4></div>				
						<div class="form-group">
							<label class="col-xs-4 control-label">房屋编码：</label>
							<div class="col-xs-8">
								<input type="text" class="form-control"  ng-attr-title="{{item.houseNo}}" ng-model="item.houseNo"  readonly="readonly" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-4 control-label">房屋类型：</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" ng-model="item.rmCat" readonly="readonly" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-4 control-label">建筑面积（平米）：</label>
							<div class="col-xs-8">
								<input type="text" class="form-control"  ng-model="item.area"  readonly="readonly"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-4 control-label">使用面积（平米）：</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" ng-model="item.areaProperty" readonly="readonly"/>
							</div>
						</div>
					</div>									
			</div>
		</div>
		<div class="col-md-8 col-sm-8 col-xs-12" style="padding:0">
			<form name="form" novalidate>
				<div class="x_panel form-horizontal">
					<div class="x_title" style="margin-bottom: 28px;"><h4>{{houseCode}}</h4></div>
					<div class="form-group" style="margin-right: 0;margin-left: 0;">
						<label class="col-xs-2 control-label ">房屋编号：</label>
						<div class="col-xs-4">
							<input type="text" class="form-control"  readonly="readonly"  ng-attr-title="{{houseNo}}"  ng-model="houseNo">
						</div>
						<label class="col-xs-2 control-label ">空间名称：</label>
						<div class="col-xs-4">
							<input type="text" class="form-control" required ng-model="saveItemData.houseName">
						</div>					
					</div>
					<div class="form-group" style="margin-right: 0;margin-left: 0;">
						<label class="col-xs-2 control-label ">房号：</label>
						<div class="col-xs-4">
							<input type="text" class="form-control"  readonly="readonly" ng-model="houseCode">
						</div>
						<label class="col-xs-2 control-label ">建筑面积（平米）：</label>
						<div class="col-xs-4">
							<input type="number" class="form-control" required ng-model="saveItemData.area" ng-pattern="/^([1-9]\d*(\.\d*[1-9])?)|(0\.\d*[1-9])$/">
						</div>
					</div>
					<div class="form-group" style="margin-right: 0;margin-left: 0;">
						<label class="col-xs-2 control-label ">户型：</label>

							<select class="form-control"   ng-model="saveItemData.houseLayoutType" ng-options="o.value as o.text for o in houseLayoutType"><option value >--请选择--</option></select>
						</div> -->
						<div class="col-xs-4">
							<input type="text" class="form-control"  ng-model="saveItemData.rmStd">
						</div>
						<label class="col-xs-2 control-label ">装修类型：</label>
						<div class="col-xs-4">
							<select class="form-control" required ng-model="saveItemData.isDecoration" ng-options="o.id as o.dicItem for o in isDecoration"><option value >--请选择--</option></select>
						</div>
					</div>
					<div class="form-group" style="margin-right: 0;margin-left: 0;">

						</div> -->
						<label class="col-xs-2 control-label ">使用面积（平米）：</label>
						<div class="col-xs-4">
							<input type="number" class="form-control"  ng-model="saveItemData.areaProperty" ng-pattern="/^([1-9]\d*(\.\d*[1-9])?)|(0\.\d*[1-9])$/">
						</div>
						<!-- <label class="col-xs-2 control-label ">产权方：</label>
						<div class="col-xs-4">
							<input type="text" class="form-control" readonly="readonly" ng-model="saveItemData.owner">
						</div>	 -->		
					</div>

								<img id="housePlanPic" alt class="userIcon dz-clickable" ng-src="/ovu-pcos/" onerror="javascript:this.src='/ovu-pcos/res/img/upload.jpg';" src="/ovu-pcos/res/img/upload.jpg">
							</div>
						</div>					
					</div>

						<label class="col-xs-2 control-label">装修图：</label>
						<div class="col-xs-6">
							<div class="col-xs-3">
								<button class="btn btn-success" ng-click>选择</button>
							</div>
							<div class="input-group col-xs-9">
								<input type="text" class="form-control" readonly="readonly" placeholder="图纸名" name="DEPT_NAME0"  ng-model="post.DEPT_NAME">
								 <span class="input-group-btn">
									<button class="btn btn-default" ng-click><i class="glyphicon glyphicon-remove" style="color:red;"></i></button>
								  </span>
							</div>
						</div>
					</div> -->

						<button class="btn btn-primary" ng-click="saveInfo(form)">保存</button>
						<button class="btn btn-warning" ng-click="cancle()">关闭</button>

    </div>
