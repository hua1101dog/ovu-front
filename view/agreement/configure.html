<div ng-controller="configureCtrl">
    <div class="page-title">
        <div class="title_left">
            <h3>合同配置管理</h3>
        </div>
    </div>
    
    <div class="x_panel">
        <div class="form-inline">
            <div class="form-group">
                <label>分类名称</label>
                <select class="form-control" ng-model="search.classifyId"  ng-options="o.classifyId as o.classifyName for o in map">
                    <option value="">请选择</option>
                </select>
                <!-- <input type="text" class="form-control" style="width:150px" ng-model="search.classifyName" placeholder="请输入分类名称" /> -->
            </div>
            <div class="form-group">
                <label>模版名称</label>
                <input type="text" class="form-control" style="width:150px" ng-model="search.templetName" placeholder="请输入模版名称" />
            </div>
            <button class="btn btn-default" ng-click="find()">查询</button>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">合同模版列表
            <button class="btn btn-primary pull-right" ng-disabled="!search.parkId" ng-click="showModal()">新增合同模版</button>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-hover" style="margin-top:10px">
                <thead>
                    <tr>
                        <th>NO</th>
                        <th>分类名称</th>
                        <th>模版名称</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-if="!pageModel.data || pageModel.data.length == 0">
                        <td colspan="100" class="text-center">暂无记录</td>
                    </tr>
                    <tr ng-repeat="item in pageModel.data">
                        <td>{{$index + 1+pageModel.pageSize*pageModel.pageIndex}}</td>
                        <td>{{item.classifyName}}</td>
                        <td>{{item.templetName}}</td>
                        <td>{{item.createTime}}</td>
                        <td>
                            <a href="javascript:void(0)" ng-click="showModal(item)" class="btn btn-xs"><span class="fa fa-edit"></span>编辑</a>
                            <a href="javascript:void(0)" ng-click="del(item)" class="btn btn-xs"><span class="fa fa-trash"></span>删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="page-footer clearfix">
                <ng-include src="'/common/pager.html'"></ng-include>
            </div>
        </div>
    </div>
</div>
<style>
    table tr th,
    table tr td {
        text-align: left;
    }
</style>
