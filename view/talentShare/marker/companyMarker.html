<div ng-controller="companyMarkerCtrl" >
	<div class="page-title">
		<div class="title_left">
			<h3>标签管理</h3>
		</div>
	</div>
	<div class="x_panel">
		<div class="form-inline">
			<div class="form-group">
				<label>标签名称</label>
				<input class="form-input form-control" style="display:inline;width:auto;" ng-model="search.name">
			</div>
			<button class="btn btn-default" ng-click="find(1)">查询</button>		
		</div>
	</div>
	<div class="panel panel-default" style="margin-bottom: 0px;">
		<button class="btn btn-danger pull-right"  ng-disabled="!hasChecked(pageModel)" ng-click="delAll()" style="margin-top: 0px">批量删除</button>
		<button class="btn btn-success pull-right" ng-click="showEditModal()" style="margin-top: 0px">新增</button>
       <div class="panel-heading">标签列表</div>
        <div class="panel-body">		
			<table class="table table-striped table-hover" style="margin-top: 10px;">
				<thead class="title">
				<tr>
					<th class="text-center">NO</th>
					<th class="text-center" style="width:20px"><span role="button" ng-click="checkAll(pageModel)">
							<i class="glyphicon" ng-class="{'glyphicon-check':pageModel.checked,'glyphicon-unchecked':!pageModel.checked}"></i></span></th>
					<th>标签名称</th>
					<th>创建时间</th>
					<th>创建人</th>
					<th>修改时间</th>
					<th>修改人</th>
					<th>操作</th>
				</tr>
				</thead>
				<tbody>
				<tr ng-if="pageMode.data || pageModel.data.length == 0"><td colspan="100" class="text-center">暂无记录</td></tr>
				<tr ng-if="pageModel.data.length > 0" ng-repeat="item in pageModel.data">
					<td class="text-center">{{$index + 1+pageModel.pageSize*pageModel.pageIndex}}</td>
					<td><i role="button" ng-click="checkOne(item)" ng-class="{'glyphicon-check':item.checked,'glyphicon-unchecked':!item.checked}" class="glyphicon"></i></td>
					<td class="">{{item.name||'--'}}</td>
					<td class="">{{item.createTime||'--'}}</td>
					<td class="">{{item.creater||'--'}}</td>
					<td class="">{{item.updateTime||'--'}}</td>
					<td class="">{{item.updater||'--'}}</td>
					<td class="">
						<a href='javascript:void(0)' ng-click='showEditModal(item)' class='btn btn-xs'><span class='fa fa-edit'></span>编辑</a>
						<a href='javascript:void(0)' ng-click='del(item)' class='btn btn-xs'><span class='fa fa-trash'></span>删除</a>
					</td>
				</tr>
				</tbody>
			</table>
			<div class="page-footer clearfix">	                      
                 <ng-include src="'/common/pager.html'"></ng-include>
               </div>
		</div>
	</div>
</div>
