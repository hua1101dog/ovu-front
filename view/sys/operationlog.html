<div ng-controller="operationLogCtrl">
    <div class="page-title">
        <div class="title_left">
            <h3>系统操作日志</h3>
        </div>
    </div>
    <div class="x_panel">
        <div class="form-inline">
                <div class="form-group">
                        <label>操作人</label>
                    <input type="text" ng-model="search.userName" class="form-control" />
                </div>
                <div class="form-group">
                        <label>操作url</label>
                    <input type="text" ng-model="search.servletPath" class="form-control"  />
                </div>
            <div class="form-group">
                <label>操作时间</label>
                <input style="width: 170px;" type="datetime" class="form-control Wdate" ng-model="search.startTime" placeholder="开始日期" onchange=""
                    onclick="javascript:WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:&quot;#F{$('.Wdate').last().val()||'%y-%M-%d'}&quot;})">
                <label>-</label>
                <input style="width: 170px;" type="datetime" class="form-control Wdate" ng-model="search.endTime" placeholder="结束日期" onchange=""
                    onclick="javascript:WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:&quot;#F{$('.Wdate').first().val()}&quot;,maxDate:'%y-%M-%d'})">
                <button class="btn btn-default" ng-click="find(1)">查询</button>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">操作日志列表</div>
        <div class="panel-body">
            <table class="table table-striped table-hover">
                <thead class="title">
                    <tr>
                        <th class="text-center">NO</th>
                        <th>操作人</th>
                        <th>操作名称</th>
                        <th>操作时间</th>
                        <th>操作url</th>
                        <th>接口返回时间</th>
                        <th>访问状态</th>
                        <!--<th>操作</th>-->
                    </tr>
                </thead>
                <tbody>
                    <tr ng-if="pageModel.data.length == 0">
                        <td colspan="100" class="text-center">暂无记录</td>
                    </tr>
                    <tr ng-repeat="item in pageModel.data">
                        <td class="text-center">{{$index + 1+pageModel.pageSize*pageModel.pageIndex}}</td>
                        <td>{{item.userName}}</td>
                        <td>{{item.operation}}</td>
                        <td>{{item.logTime}}</td>
                        <td>{{item.servletPath}}</td>
                        <td></td>
                        <td></td>
                        <!--<td>-->
                            <!--<a href='javascript:void(0)' ng-disabled="" ng-click='showEditModal(item)' class='btn btn-xs'>编辑</a>-->
                            <!--&lt;!&ndash; <span  class="badge normal-icon pull-right" style="line-height:18px;margin-right:20px" ng-if="item.cameraStatus==1"> {{item.cameraStatus | keyToValue:videoTypeDict}}</span>-->
                            <!--<span  class="badge unnormal-icon pull-right" style="line-height:18px;margin-right:20px" ng-if="item.cameraStatus!==1">{{item.cameraStatus | keyToValue:videoTypeDict}}</span> &ndash;&gt;-->
                        <!--</td>-->
                    </tr>
                </tbody>
            </table>
            <div class="page-footer clearfix">
                <ng-include src="'/common/pager.html'"></ng-include>
            </div>
        </div>
    </div>
</div>
