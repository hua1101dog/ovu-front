<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">×</button>
	<h4 class="modal-title">失败原因</h4>
</div>
<div class="modal-body container-fluid form-horizontal">
	<form name="form" novalidate>
		<div class="form-group" >
			<label class="col-xs-2 control-label required">状态码：</label>
			<div class="col-xs-4 ">
				<input type="text" class="form-control" ng-model="item.text" name="text" required/>
			</div>
			
		</div>
		
		<div class="form-group">
			<label class="col-xs-2 control-label">详情：</label>
			<div class="col-xs-10">
				<textarea type="text" style="height:150px;resize:none" class="form-control" ng-model="item.comment"   />
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="save(form)">确定</button>
	
</div>
