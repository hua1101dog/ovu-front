<div class="modal-header">
	<button type="button" class="close" ng-click="vm.cancel()">×</button>
	<h4 class="modal-title">修改密码</h4>
</div>
<div class="modal-body container-fluid form-horizontal">
	<form name="form" novalidate>
		<div class="form-group" >
			<label class="col-xs-4 control-label required">旧密码：</label>
			<div class="col-xs-6">
				<input type="password" class="form-control" ng-model="vm.item.oldPwd" name="oldPwd" required/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-4 control-label required">新密码：</label>
			<div class="col-xs-6">
				<input type="password" class="form-control" ng-model="vm.item.newPwd" name="newPwd" required/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-4 control-label required">确认密码：</label>
			<div class="col-xs-6">
				<input type="password" class="form-control" ng-model="vm.item.entryPwd" name="entryPwd" required/>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="vm.save(form)">确定</button>
	<button class="btn btn-warning" ng-click="vm.cancel()">取消</button>
</div>
