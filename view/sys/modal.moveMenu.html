<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">×</button>
	<h4 class="modal-title">移动{{item.name}}</h4>
</div>
<div class="modal-body container-fluid form-horizontal">
    <form name="form" novalidate>
        <div class="form-group" >
            <label class="col-xs-4 control-label">提示：</label>
            <div class="col-xs-8 mt7">
                若父{{item.name}}置空，则将当前菜单置为一级！
            </div>
        </div>
        <div class="form-group" >
            <label class="col-xs-4 control-label">当前{{item.name}}：</label>
            <div class="col-xs-8 mt7">
                {{item.text}}
            </div>
        </div>
        <div class="form-group" >
            <label class="col-xs-4 control-label">父{{item.name}}：</label>
            <div class="col-xs-8 ">
                <layer-selector host="item" host-key="'pid'" host-text="'ptexts'" node-list="menuFolders"></layer-selector>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="save(form)">确定</button>
	<button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
