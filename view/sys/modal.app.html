<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">×</button>
	<h4 class="modal-title">{{item.id?'编辑':'添加'}}APP</h4>
</div>
<div class="modal-body container-fluid form-horizontal">
	<form name="form" novalidate>
		<div class="form-group" >
			<label class="col-xs-2 control-label required">名称：</label>
			<div class="col-xs-4">
				<input type="text" class="form-control" ng-model="item.name" name="name" required/>
			</div>
		</div>
        <div class="form-group" >
            <label class="col-xs-2 control-label required">编码：</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" ng-model="item.code" name="code" required/>
            </div>
        </div>
		<div class="form-group">
			<label class="col-xs-2 control-label">上传logo：</label>
			<div class="col-xs-6">
				<div class="thumbnail text-center"  >
					<img  alt=""  onerror="javascript:this.src='/res/img/detail.png';"
						  ng-click="showPhoto()"
						  ng-src="{{processImgUrl(item.logoUrl)}}" />
					<div class="caption">
						<p>
							<button class="btn btn-warning height34" ng-click="clearPhoto(item,'logoUrl')"><i class="glyphicon glyphicon-remove"></i></button>
							<button class="btn btn-default height34" ng-click="addPhoto(item,'logoUrl')"><i class="glyphicon glyphicon-picture "></i></button>
						</p>
					</div>
				</div>
			</div>
		</div>
        <div class="form-group">
            <label class="col-xs-2 control-label" style="white-space: nowrap">授权组织：</label>
            <div class="col-xs-10">
				 <span ng-repeat="domain in domains" class="mr15"
                       ng-class="{'text-success':domain.checked,'text-muted':!domain.checked}" role="button"
                       ng-click="domain.checked = !domain.checked">
                         <i class="glyphicon"
                            ng-class="{'glyphicon-check':domain.checked,'glyphicon-unchecked':!domain.checked}"></i>{{domain.domainName}}</span>
            </div>
        </div>
		<div class="form-group">
			<label class="col-xs-2 control-label">描述：</label>
			<div class="col-xs-10">
				<textarea type="text" style="height:150px;resize:vertical" class="form-control" ng-model="item.comment"   />
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="save(form)">确定</button>
	<button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
