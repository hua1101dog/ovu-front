<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">×</button>
    <h4 class="modal-title">{{item.id?'查看':'新增'}}税率</h4>
</div>
<div class="btngroup">
    <button class="btn btn-primary" ng-click="save(form,false)"><span class="btnImage save"></span>保存</button>
</div>
<div class="modal-body container-fluid form-horizontal" style="padding-bottom: 30px;padding-right: 40px">
    <form name="form" novalidate>
        <div class="form-group">
            <label class="col-xs-2 control-label required-title">项目名称:</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" ng-model="scopeName" name="taxRateInfo.parkId" ng-if="item.id" readonly>
                <tree-selector ng-class="{'not-valid':!payment.id}" node-list="paymentTree" host="payment"
                    host-key="'id'" host-text="'text'" callback="setStage" tip-text="'请选择项目'" ng-if="!item.id"></tree-selector>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-2 control-label required-title">税率：</label>
            <div class="col-xs-9">
                <input type="number" class="form-control"
                       ng-pattern="/^(([1-9][0-9]*)|(([0]\.\d{1,2}|[1-9][0-9]*\.\d{1,2})))$/" max="100"
                       ng-model="taxRateInfo.taxRate" ng-change="" required>
            </div>
            <span class="col-xs-1" style="height: 34px; line-height: 34px; padding-left:0px;">%</span>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label ">税率说明:</label>
            <div class="col-xs-9">
                <textarea ng-model="taxRateInfo.remark" name="remark" class="form-control" rows="2" maxlength="200"></textarea>
            </div>
        </div>


<style>
    .modal-header {
        background-color: #337ab7;
        padding: 10px 15px;
        color: #ffffff
    }

    .btngroup {
        margin-top: 1px;
        padding: 2px;
        background-color: #337ab7
    }

    .btngroup>.btn {
        background-color: #e2f1084f;
        height: 34px;
        line-height: 22px;
        padding: 6px 12px;
    }

    .required-title {
        color: rgb(199, 45, 45)
    }

    span.btnImage {
        display: block;
        float: left;
        margin-top: 3px;
        height: 16px;
        width: 20px;
        margin-right: 2px;
        padding-left: 0px;
        background-repeat: no-repeat;
        font-size: 14px;
    }

    span.save {
        background-image: url("../../../image/icon_save.png");
    }

    span.saveAndClose {
        background-image: url("../../../image/icon_closeSave.png");
    }

    span.close {
        background-image: url("../../../image/icon_close.png");
    }

    .col-xs-2,
    .col-xs-3 {
        padding-right: 0px
    }
</style>
