<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">×</button>
    <h4 class="modal-title">新增认购</h4>
</div>
<div class="btngroup">
    第二步：填写客户资料
</div>
<div class="modal-body container-fluid form-horizontal">
    <div class="customerNum">客户{{customerNum}}</div>
 
        <form name="form" novalidate style="width: 90%;">
            <div class="form-group">
                <label class="col-xs-2 control-label ">客户类型:</label>
                <div class="col-xs-4">
                    <label class="radio-inline ">
                        <input type="radio" ng-change='radioChange(customerInfo.type)' ng-model="customerInfo.type" value="2" name="isHighTech">企业
                    </label>
                    <label class="radio-inline ">
                        <input type="radio" ng-change='radioChange(customerInfo.type)' ng-model="customerInfo.type" value="1" name="isHighTech">个人
                    </label>
                </div>
                <label class="col-xs-2 control-label">意向项目<span style="color:red;">*</span> :</label>
                <div class="col-xs-4">
                    <select class="form-control text-center"  ng-model="customerInfo.stageId"
                            ng-options="o['stageId'] as o.parkName+o.stageName for o  in projectSelectList" required>
                        <option value="">--请选择--</option>
                    </select>
                </div>
            </div>
            <!-- 选择企业时 -->
            <div class="form-group" ng-if='customerInfo.type==2'>
                <label class="col-xs-2 control-label">企业名称<span style="color:red;">*</span> :</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control" required ng-model="customerInfo.name"
                        name="businessLicense" />
                </div>
                <label class="col-xs-2 control-label">手机号码<span style="color:red;">*</span> :</label>
                <div class="col-xs-4">
                    <input type="text" ng-blur='phoneBlur(customerInfo.phone)' required class="form-control" ng-model="customerInfo.phone"
                        name="businessLicense" ng-pattern="/^0?(13[0-9]|14[5-9]|15[012356789]|166|17[0135678]|18[0-9]|19[89])[0-9]{8}$/" />
                </div>
            </div>
            <div class="form-group" ng-if='customerInfo.type==2'>
                <label class="col-xs-2 control-label">联系人<span style="color:red;">*</span> :</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control" ng-model="customerInfo.businessLicense"
                        name="businessLicense" required />
                </div>
                <label class="col-xs-2 control-label">联系人职务<span style="color:red;">*</span> :</label>
                <div class="col-xs-4">
                    <input type="text" required class="form-control" ng-model="customerInfo.contactMan"
                        name="businessLicense" />
                </div>
            </div>
            <div class="form-group" ng-if='customerInfo.type==2'>

                <label class="col-xs-2 control-label ">父行业领域<span style="color:red;">*</span> :</label>
                <div class="col-xs-4">
                    <select class="form-control text-center"  name="talentsType" ng-model="fatherIndustry"
                    ng-change='fatherIndustryChange(fatherIndustry)' required
                            ng-options="o['industryCode'] as o['industryName'] for o  in industryList" >
                        <option value="">--请选择--</option>
                    </select>
                </div>
                <label class="col-xs-2 control-label ">行业领域<span style="color:red;">*</span> :</label>
                <div class="col-xs-4">
                    <select class="form-control text-center"  name="talentsType" ng-model="sonModel"
                            ng-options="o['industryCode'] as o['industryName'] for o  in sonList" required>
                        <option value="">--请选择--</option>
                    </select>
                </div>
            </div>

            <div class="form-group" ng-if='customerInfo.type==2'>
                <label class="col-xs-2 control-label">企业法人:</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control" ng-model="customerInfo.legal"
                        name="businessLicense" />
                </div>
                <label class="col-xs-2 control-label">需求面积: </label>
                <div class="col-xs-4">
                    <input type="number" min=0 class="form-control" ng-model="customerInfo.needArea"
                        name="businessLicense" />
                </div>

            </div>
            <!-- 选择个人时展示 -->
            <div class="form-group" ng-if='customerInfo.type==1'>
                <label class="col-xs-2 control-label">客户姓名<span style="color:red;">*</span> :</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control" required ng-model="customerInfo.name"
                        name="businessLicense" />
                </div>
                <label class="col-xs-2 control-label">手机号码<span style="color:red;">*</span> :</label>
                <div class="col-xs-4">
                    <input type="text" ng-blur='phoneBlur(customerInfo.phone)' required class="form-control" ng-model="customerInfo.phone"
                        name="businessLicense" ng-pattern="/^0?(13[0-9]|14[5-9]|15[012356789]|166|17[0135678]|18[0-9]|19[89])[0-9]{8}$/" />
                </div>
            </div>
            <div class="form-group" ng-if='customerInfo.type==1'>
                <label class="col-xs-2 control-label ">客户性别<span style="color:red;">*</span> :</label>
                <div class="col-xs-4">
                    <label class="radio-inline ">
                        <input type="radio" required ng-change='radioChange(customerInfo.type)' ng-model="customerInfo.gender" value="1" >男
                    </label>
                    <label class="radio-inline ">
                        <input type="radio" required ng-change='radioChange(customerInfo.type)' ng-model="customerInfo.gender" value="2" >女
                    </label>
                </div>
                <label class="col-xs-2 control-label">年龄段:</label>
                <div class="col-xs-4">
                    <select class="form-control text-center"  ng-model="customerInfo.ageGroup"
                    ng-change='fatherIndustryChange(fatherIndustry)' 
                            ng-options="o['dicVal'] as o['dicItem'] for o  in dictionary.AGE_GROUP" >
                        <option value="">--请选择--</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <!-- <label class="col-xs-2 control-label ">跟进方式<span style="color:red;">*</span> :</label>

                </div>
                <label class="col-xs-2 control-label ">购买用途 :</label>
                <div class="col-xs-4">
                    <select class="form-control text-center"  name="talentsType" ng-model="customerInfo.buyPurpose"
                            ng-options="o['dicVal'] as o['dicItem'] for o  in dictionary.BUY_USE">
                        <option value="">--请选择--</option>
                    </select>
                </div>
            </div>
