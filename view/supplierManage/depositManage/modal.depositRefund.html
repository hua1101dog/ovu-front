<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">×</button>
    <h4 class="modal-title">押金退款</h4>
</div>
<div class="modal-body form-horizontal">
    <form name="refundForm" novalidate>
        <div class="form-group">
            <label class="col-xs-3 control-label required">退款金额：</label>
            <div class="col-xs-7">
                <input type="number" class="form-control" required ng-model="search.amount" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3 required">退款备注信息:</label>
            <div class="col-xs-7">
                <!-- <input type="text" class="form-control" ng-model="curItem.remarks"> -->
                <textarea type="text" style="height: 150px; resize: vertical; cursor: default;" class="form-control"
                    required ng-model="search.remark" name="content" aria-multiline="true" aria-invalid="false"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label required">退款日期：</label>
            <div class="col-xs-7">
                <input type="datetime" class="form-control Wdate ng-pristine ng-untouched ng-valid ng-empty" onchange=""
                    ng-model="search.refundDate" onclick="javascript:WdatePicker({dateFmt:'yyyy-MM-dd'})"
                    required>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer" style="text-align: center;">
    <button class="btn btn-success btn-lg" ng-click="save(refundForm)">确认</button>
    <button class="btn btn-danger btn-lg" ng-click="cancel()">取消</button>
</div>
