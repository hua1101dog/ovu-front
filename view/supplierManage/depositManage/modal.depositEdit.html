<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">×</button>
    <h4 class="modal-title">{{search.id ?'编辑' :'新增'}}</h4>
</div>
<!--  " -->
<div class="modal-body form-horizontal">
    <form name="addForm" novalidate>
        <div class="form-group">
            <label class="col-xs-3 control-label required">客户名称：</label>
            <div class="col-xs-7">
                <i class="icon-search" style="width: 20px;height: 20px;position: absolute;top: 7px;left: 20px; z-index: 999; background: url(/res/img/search.png) no-repeat; background-size: 100% 100%; cursor: pointer;"
                    ng-click="getFocus()"></i>
                <input type="text" id="focusShow" class="form-control awesomplete" required ng-change="setName(search.userName)"
                    ng-model="search.userName"  list="mylist" placeholder="请输入..." style="padding-left: 30px;"  autocomplete="off"/>
                <datalist id="mylist">
                    <option ng-repeat="item in staffList.data track by $index" value="{{item.name}}">{{item.name}}{{item.phone}}</option>
                </datalist>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label required">账号类型：</label>
            <div class="col-xs-7">
                <input type="text" class="form-control" required ng-model="search.userTypeStr" readonly="readonly" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label required">空间信息：</label>
            <div class="col-xs-7">
                <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-empty" readonly="readonly"
                    required ng-model="HOUSE">
            </div>
            <button class="btn btn-primary" ng-click="changeHouse()">选择</button>
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label required">押金类型：</label>
            <div class="col-xs-7">
                <select style="width:180px;" class="form-control" ng-model="search.depositsType">
                    <option value="">--请选择--</option>
                    <option ng-repeat="item in depositTypeList track by $index" value={{item.dicVal}} ng-if="item.dicVal!=1">{{item.dicItem}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label required">押金金额：</label>
            <div class="col-xs-7">  <!--ng-change="amountChange(search.amount)"-->
                <input type="number" class="form-control" oninput="this.value=this.value.replace(/^[0]+[0-9]*$/gi,'')"  required ng-model="search.amount" ng-change="amountChange(search.amount)" />
            </div>
            <span style="line-height: 34px">元</span>
        </div>
    </form>
</div>
<div class="modal-footer" style="text-align: center;">
    <button class="btn btn-success btn-lg" ng-click="save(addForm)">确认</button>
    <button class="btn btn-danger btn-lg" ng-click="cancel()">取消</button>
</div>
