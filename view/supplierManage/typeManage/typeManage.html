<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div id="angularId" ng-controller="typeManageCtrl">
        <div class="page-title">
            <div class="title_left">
                <h3>类型管理</h3>
            </div>
        </div>
        <div class="typeManage">
            <div class="x_panel">
                <div class="form-inline">
                    <div class="form-group">
                        <label class="m-r-xs">类型名称: </label>
                        <input type="text" ng-model="search.type" class="form-control ng-valid ng-empty">
                    </div>
                    <button class="btn btn-default" ng-click="find(1)">查询</button>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading" style="color: #999999;">
                    类型列表
                    <button class="btn btn-primary pull-right" ng-click="editType()">新增</button>
                </div>
                <div class="panel-body p-b-none p-t-none">
                    <table class="table table-striped table-hover m-b-none" style="margin-top: 10px; color: #999999;">
                        <thead class="title">
                            <tr>
                                <th>No.</th>
                                <th>类型名称</th>
                                <th>生成时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-if="!pageModel.data  || pageModel.data.length == 0">
                                <td colspan="100" class="text-center">暂无记录</td>
                            </tr>
                            <tr ng-repeat="item in pageModel.data track by $index" style="color: #333333;">
                                <td>{{$index + 1+pageModel.pageSize*pageModel.pageIndex}}</td>
                                <td>{{item.type}}</td>
                                <td>{{item.createTime | date : 'yyyy-MM-dd HH:mm:ss'}}</td>
                                <td>
                                    <a href='javascript:void(0)' ng-click='editType(item)' class="btn btn-xs" style="border: 1px solid #5692ea; color: #5692ea;">编辑</a>
                                    <a href='javascript:void(0)' ng-click='cancelType(item)' class="btn btn-xs" style="border: 1px solid #5692ea; color: #5692ea;">删除</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="page-footer clearfix">
                        <ng-include src="'/common/pager.html'" class="ng-scope">
                            <style type="text/css" class="ng-scope">
                                .pagination>li>span:hover {
                                    background-color: #fff;
                                    cursor: text
                                }
                            </style>
                        </ng-include>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
