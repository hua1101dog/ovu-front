<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">×</button>
	<h4 class="modal-title">{{item.ID?'编辑':'新建'}}题目</h4>
   </div>
   <div class="modal-body container-fluid form-horizontal ng-scope">
	<form name="form" novalidate="" id="edit_question_panel" class="ng-pristine ng-invalid ng-invalid-required">
		<div class="form-group">
			<label class="col-xs-2 control-label required">题目类型: </label>
			<div class="col-xs-8">
				<div class="div-panel" ng-class=" {'div-active': item.questionType == 'radio'}" ng-click="setQuestionType('radio')">单选题</div>
				<div class="div-panel" ng-class=" {'div-active': item.questionType == 'checkbox'}" ng-click="setQuestionType('checkbox')">多选题</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-2 control-label required">题目描述：</label>
			<div class="col-xs-8">
				<textarea class="form-control" required rows="3" placeholder="请输入题目描述" ng-model="item.title" name="title"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-2 control-label">选项内容:</label>
			<div class="col-xs-8">
				<span class="form-contro glyphicon glyphicon-plus" style="cursor:pointer;" title="添加选项" ng-click="addOption()">添加选项</span>
			</div>
		</div>
		<div class="form-group q_options" ng-repeat="option in item.optionItems">
			<label class="col-xs-2 control-label"></label>
			<div class="col-xs-8">
				<input class="form-control q_option" required  placeholder="请输入选项信息" type="text" value="{{option.content}}">
			</div>
			<div class="col-xs-2">
				<span class="glyphicon glyphicon-minus reduceOption" style="cursor:pointer;" title="删除选项" ng-click="reduceOption($event)"></span>
			</div>
		</div>
		<!-- 
		<div class="form-group q_options" ng-repeat="option in count track by $index">
			<label class="col-xs-2 control-label"></label>
			<div class="col-xs-8">
				<input class="form-control q_option" required  placeholder="请输入选项信息" type="text">
			</div>
			<div class="col-xs-2">
				<span class="glyphicon glyphicon-minus" title="删除选项" ng-click="reduceOption()"></span>
			</div>
		</div>
		 -->
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="saveQuestion(form, item, $event)" >确定</button>
	<button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
