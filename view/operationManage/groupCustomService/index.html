<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客服管理</title>
    <link rel="stylesheet" href="operationManage/groupCustomService/style.css">
</head>
<body>
<div id="angularId" ng-controller="groupCustomServiceCtrl">
    <div class="page-title">
        <div class="title_left">
            <h3>客服管理</h3>
        </div>
    </div>
    
        <div>
            <div class="div-group"></div>
            <div class="x_panel">
                <div class="form-inline">
                    <div class="form-group">
                        <label class="label_search">姓名</label>
                        <input class="form-control" type="text" ng-model="search.name" style="width: 140px;">
                    </div>
                    <button class="btn btn-default" ng-click="find()">查询</button>
                    <button class="btn btn-primary pull-right" ng-click='showItem()'>新增</button>
                </div>
                <table class="table table-striped table-hover" style="margin-top: 10px;">
                    <thead class="title">
                    <tr>
                        <th style="text-align:center">No.</th>
                        <th style="text-align:center">姓名</th>
                        <th style="text-align:center">服务类型</th>
                        <th style="text-align:center">联系电话</th>
                        <th style="text-align:center">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-if="!pageModel.data||pageModel.data.length == 0">
                        <td colspan="100" class="text-center">暂无记录</td>
                    </tr>
                    <tr ng-repeat="item in pageModel.data">
                        <td class="text-center">{{$index + 1 + pageModel.pageSize*pageModel.pageIndex}}</td>
                        <td class="text-center">{{item.name}}</td>
                        <td class="text-center">{{getServiceScopeName(item.serviceScope)}}</td>
                        <td class="text-center" ng-if="item.landlineTelephone">{{item.landlineTelephone}}</td>
                        <td class="text-center" ng-if="item.mobilePhone">{{item.mobilePhone}}</td>
                        <td class="text-center">
                            <button class="btn btn-oper" ng-click='showItem(item)'>编辑</button>
                            <button class="btn btn-oper" ng-click='del(item)'>删除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="page-footer clearfix">
                    <ng-include src="'/common/pager.html'"></ng-include>
                </div>
            </div>
        </div>
    
</div>
</body>
</html>
