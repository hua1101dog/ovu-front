<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">×</button>
    <h2 class="modal-title text-center" ng-if = "item.type == 1 || item.type == 2">审批{{item.type == 1 ?'通过':'不通过'}}</h2>
    <h2 class="modal-title text-center" ng-if = "item.type == 3">审批{{item.data.approveStatus == 1 ?'通过':'不通过'}}</h2>
</div>
<div class="modal-body container-fluid form-horizontal">
    <div ng-if="item.type == 3" class="form-group">
        <label class="col-xs-2 control-label required">说明</label>
        <div class="col-md-9 col-sm-9 col-xs-12">
            <textarea ng-model="item.data.approveBack" name="description" class="form-control"
            readonly  rows="10" ></textarea>
        </div>
        <!-- <div class="col-md-8 col-sm-8 col-xs-8">
            <input type="text" class="form-control" ng-model="item.approveBack" name="creatorName"  style="cursor: default;" readonly/>
        </div> -->
    </div>
	<form  name="form" novalidate>
		<div ng-if="item.type != 3"  class="item form-group">
			<label class="control-label col-md-2 col-sm-2 col-xs-12 required">说明</label>
			<div class="col-md-9 col-sm-9 col-xs-12">
				<textarea ng-model="item.approveBack" required placeholder="请填写审核备注信息" name="description" class="form-control"
						  rows="10" ></textarea>
			</div>
        </div>
        <div class="item form-group text-right">
            <label class="control-label col-md-10 col-sm-10 col-xs-12">审核人：{{publishPersonName}}</label>
            <!-- <label class="control-label col-md-10 col-sm-10 col-xs-12">审核人：{{item.approver || "--"}}</label> -->
		</div>
		<div class="modal-footer">
            <button class="btn btn-primary" ng-if="item.type == 1" ng-click="save(form,item,1)">通过</button>
            <button class="btn btn-primary" ng-if="item.type == 2" ng-click="save(form,item,2)">不通过</button>
			<button class="btn btn-warning" ng-click="cancel()">关闭</button>
		</div>
	</form>
</div>
