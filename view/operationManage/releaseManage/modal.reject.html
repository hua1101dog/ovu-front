<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">×</button>
    <h4 class="modal-title">审核拒绝</h4>
</div>
<div class="modal-body container-fluid form-horizontal">
    <div class="reject-textarea">
        <label for="" class="required">原因:</label>
        <textarea name="" id="" ng-model="auditOpinion"></textarea>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="saveReject(form,item)" >确定</button>
    <button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
