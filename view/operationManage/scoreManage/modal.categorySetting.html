<style>
    .div-group {
        position: relative;
        display: inline-block;
        vertical-align: middle;
    }

    .div-panel {
        width: 86px;
        color: #989898;
        background-color: #fff;
        border: 1px solid #E6E9ED;
        display: inline-block;
        padding: 6px 12px;
        margin: 0;
        margin-right: 15px;
        font-size: 14px;
        font-weight: 400;
        line-height: 1.42857143;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        cursor: pointer;
        border-top-left-radius: 4px;
        border-top-right-radius: 4px;
    }

    .div-active {
        color: #fff;
        background-color: #5891eb;
    }

    .a_house {
        color: #009DDC;
        font-size: 13px;
        font-weight: 400;
        padding: 0;
    }

    .btn_search {
        width: 80px;
        color: #fff;
        background-color: #5891eb;
    }

    .label_search {
        color: #989898;
        padding: 0 5px 0 8px;
    }

    .status_hasFix {
        color: #ff747d;
    }

    .btn-oper {
        background-color: #fff;
        border: 1px solid #78c4ec;
        color: #78c4ec;
        padding: 3px 10px;
    }

    .table > tbody > tr > td, .table > tbody > tr > th, .table > tfoot > tr > td, .table > tfoot > tr > th, .table > thead > tr > td, .table > thead > tr > th {
        height: 45px;
    }
    .modal-body .col-xs-3{
        text-align: right;
        padding-top:7px ;
    }

</style>
<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">×</button>
    <h4 class="modal-title">{{item.id ? '编辑':'添加'}}积分规则</h4>
</div>
<div class="modal-body container-fluid form-horizontal">
    <div class="x_content" style="max-height:650px;overflow: hidden;">
        <form name="form" novalidate>
            <div class="form-group">
                <label class="col-xs-3 required">积分名称：</label>
                <div class="col-xs-8">
                    <input class="form-control" ng-model="item.integralSource" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3">获得积分数：</label>
                <div class="col-xs-8">
                    <input placeholder="请输入整数" class="form-control" ng-model="item.integralAward" type="number" 
                    ng-pattern="/^-?\d+$/" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3">每日上限：</label>
                <div class="col-xs-4">
                    <input placeholder="请输入整数" class="form-control" ng-model="item.limitNum" type="number" 
                    ng-change="mintvalue(item.limitNum)"
                    ng-pattern="/^-?\d+$/">
                </div>
                <div class="col-xs-4" style="line-height: 34px;">
                    <div>值为-1 ：代表不作限制</div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3">备注说明：</label>
                <div class="col-xs-8">
                    <textarea type="text" cols="6" style="resize:vertical" class="form-control"
                              ng-model="item.integralInfo"/>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary save" ng-click="save(form)">确定</button>
    <button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
