<!--新增修改弹出框  -->
<div class="modal-header">
        <button type="button" class="close" ng-click="vm.cancel()">×</button>
        <h4 class="modal-title">浏览记录</h4>
</div>
<div class="modal-body container-fluid form-horizontal">
      
                <div class="panel panel-default">
                    <div class="panel-body">
                        <table class="table table-striped table-hover" style="margin-top: 10px;">
                            <thead>
                                <tr>
                                    <th class="text-center">序号</th>                                   
                                    <th>姓名</th>
                                    <th>项目</th>
                                    <th>岗位</th>
                                    <th>浏览时间</th>
                                 
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-if="pageModel.list.length == 0">
                                    <td colspan="100" class="text-center">暂无记录</td>
                                </tr>
                                <tr ng-repeat="item in pageModel.list">
                                    <td class="text-center">
                                        {{$index + 1+pageModel.pageSize*pageModel.pageIndex}}
                                    </td>
                                    <td class="text-center">{{item.personName}}</td>
                                    <td class="text-center">{{item.parkNames}}</td>
                                    <td class="text-center">{{item.postNames}}</td>
                                    <td class="text-center">{{item.viewedTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="page-footer clearfix">
                            <ng-include src="'/common/pager.html'"></ng-include>
                        </div>
                    </div>
                </div>
            
    
    </div>
    <style>
            table tr th,
            table tr td {
                text-align: center;
            }
        </style>
