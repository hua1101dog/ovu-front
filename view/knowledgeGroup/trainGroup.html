<!-- 集团版培训管理 -->
<div ng-controller="trainGroupCtrl">
    <div class="page-title">
        <div class="title_left">
            <h3>培训管理</h3>
        </div>
    </div>
  
        <div class="panel panel-default">
            <div class="panel-heading">培训管理列表
                <button class="btn btn-danger pull-right" ng-disabled="!hasChecked(pageModel)" ng-click="delAll()">批量删除</button>
                <button class="btn btn-success pull-right" ng-click="showEditModal()">新增</button>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-hover" style="margin-top: 10px;">
                    <thead>
                        <tr>
                            <th class="text-center">NO</th>
                            <th class="text-center" style="width:20px">
                                <span role="button" ng-click="checkAll(pageModel)">
                                    <i class="glyphicon" ng-class="{'glyphicon-check':pageModel.checked,'glyphicon-unchecked':!pageModel.checked}"></i>
                                </span>
                            </th>
                            <th>培训主题</th>
                            <th>培训内容</th>
                            <th>附件</th>
                            <th>项目</th>  
                            <th>浏览次数</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-if="!pageModel.data  || pageModel.data.length == 0">
                            <td colspan="100" class="text-center">暂无记录</td>
                        </tr>
                        <tr ng-repeat="item in pageModel.data">
                            <td class="text-center">
                                {{$index + 1+pageModel.pageSize*pageModel.pageIndex}}
                            </td>
                            <td>
                                <i role="button" ng-click="checkOne(item,pageModel)" ng-class="{'glyphicon-check':item.checked,'glyphicon-unchecked':!item.checked}"
                                    class="glyphicon"></i>
                            </td>
                            <td>{{item.title}}</td>
                            <td>{{item.content}}</td>
                            <td >
                                <span ng-repeat="v in item.fileList track by $index">
                                        <a href='{{v.path}}' target="_blank" class="btn-link" ng-style="{'text-decoration':attachment?'line-through':''}">{{v.name}}</a>
                                </span>
                               
                            </td>
                            <!-- <td ng-repeat="v in item.attachmentPdfPath track by $index">
                                <a href='{{item.attachmentPdfPath[$index]}}?attname={{v}}'  class="btn-link" ng-style="{'text-decoration':attachment?'line-through':''}">{{v}}</a>
                            </td> -->
                           
                            <td>{{item.parkNames}}</td>
                            <td><a href='javascript:void(0)' class="btn-link" ng-style="{'text-decoration':viewedCount?'line-through':''}" ng-click='viewed(item)'>{{item.viewedCount}}</a></td>
                            <td>
                                <a href='javascript:void(0)' ng-click='showEditModal(item)' class='btn btn-xs'>
                                    <span class='fa fa-edit'></span>编辑</a>
                                <!-- <a href='javascript:void(0)' ng-click='del(item)' class='btn btn-xs'>
                                    <span class='fa fa-trash'></span>删除</a> -->
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="page-footer clearfix">
                    <ng-include src="'/common/pager.html'"></ng-include>
                </div>
            </div>
        </div>
 
   
</div>
<style>
        table tr th,
              table tr td {
                  text-align: center;
              }
      </style>
