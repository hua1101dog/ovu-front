	<!--设置巡查路线的新增修改弹出框  -->
	<div class="modal-header">
		<button type="button" class="close" ng-click="cancel()">×</button>
		<h4 class="modal-title">请选择巡查点</h4>
    </div>
    <div class="modal-body container-fluid">
		<form name="form" novalidate class="form-horizontal">
			<div class="form-group" ng-repeat="house in housePoint">
				<label class="col-xs-3 control-label ">{{house.floorNum}}层：</label>
				<div class="col-xs-8">
					<label class="checkbox-inline" ng-repeat="point in house.data track by $index">
						<input type="checkbox" ng-model="point.checked" ng-change="changePoint(point)"
							   ng-true-value=true ng-false-value=false>
						{{point.name}}
					</label>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="save(form,item)">确定</button>
		<button class="btn btn-warning" ng-click="cancel()">取消</button>
		<button class="btn btn-warning" ng-click="reset()">重置</button>
	</div>
