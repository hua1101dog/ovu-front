<div class="modal-header" >
    <button type="button" class="close" ng-click="cancel()">×</button>
    <h4>{{item.id?'查看详情':'新增信息公示'}}</h4>
</div>
<div class="modal-body container-fluid form-horizontal" id="anyNoticeDetail">

    <form name="form" style="padding: 0 20px" novalidate>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-2 control-label required">标题</label>
                    <div class="col-xs-9">
                        <div class="mt7" ng-if="item.id">
                            {{item.title}}
                        </div>
                        <input type="text" ng-if="!item.id" class="form-control" ng-model="item.title"  maxlength="30" placeholder="最多可输入30个字符" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label required">文字内容</label>
                    <div class="col-xs-9">
                        <div class="mt7" ng-if="item.id" ng-bind-html="item.trustHtml">
                   
                        </div>
                        <div style="position: relative;margin: 5px;width:100%;" ng-show="!item.id" id="informatContent">
                            <div type="text/html" style="margin:auto;height:300px;width:100%;"
                                 ng-model="item.content"
                                 meta-umeditor
                                 meta-umeditor-config='config'
                                 meta-umeditor-placeholder="" required>
                            </div>
                        </div>
                    </div>
                </div>
           
              
               
            </div>
        </div>
      
          
       
        

    </form>
</div>
<div class="modal-footer">
  
    <button class="btn btn-primary" style="margin: 0 10px" ng-click="save(form)" ng-if="!item.id">确定</button>
    <button class="btn btn-warning" style="margin: 0 10px" ng-click="cancel()">取消</button>
</div>
<style>
     .edui-container{
        width: 100% !important;
        margin:0 0 10px;
    }
    .edui-body-container{
        width: 100% !important;
    }
    .control-label{
        padding-left: 0!important;}
</style>
