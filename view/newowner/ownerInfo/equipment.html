<!-- 设备查询 -->
<div ng-controller="equipmentCtrl">
    <div class="x_panel">
        <div class="form-inline">
            <div class="form-group">
                <input type="text" ng-model="search.equipName" class="form-control" placeholder="设备名称" />
            </div>
            <div class="form-group">
                <label>设备类型</label>
                <select id="isRequired" class="form-control" ng-change="changeSelect()" ng-model="search.equipType" ng-options="o[0] as o[1] for o in equipTypeDict">
                    <option value="">--请选择--</option>
                </select>
            </div>
            <div class="form-group">
                <label>设备状态</label>
                <select id="isRequired" class="form-control" ng-change="changeSelect()" ng-model="search.equipStatus" ng-options="o[0] as o[1] for o in equipStatusDict">
                    <option value="">--请选择--</option>
                </select>
            </div>
            <button class="btn btn-default" ng-click="find(1)">查询</button>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">设备列表
        </div>
        <div class="panel-body">
            <table class="table table-striped table-hover" style="margin-top: 10px;">
                <thead>
                    <tr>
                        <th class="text-center">NO</th>
                        <!-- <th class="text-center" style="width:20px">
                            <span role="button" ng-click="checkAll(pageModel)">
                                <i class="glyphicon" ng-class="{'glyphicon-check':pageModel.checked,'glyphicon-unchecked':!pageModel.checked}"></i>
                            </span>
                        </th> -->
                        <th>设备编码</th>
                        <th>设备名称</th>
                        <th>房屋名称</th>
                        <th>设备分类</th>
                        <th>所属项目</th>
                        <th>使用位置</th>
                        <th>设备状态</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-if="!pageModel.data  || pageModel.data.length == 0">
                        <td colspan="100" class="text-center">暂无记录</td>
                    </tr>
                    <tr ng-repeat="item in pageModel.data">
                        <td class="text-center">{{$index + 1+pageModel.pageSize*pageModel.pageIndex}}</td>
                        <!-- <td>
                            <i role="button" ng-click="checkOne(item,pageModel)" ng-class="{'glyphicon-check':item.checked,'glyphicon-unchecked':!item.checked}"
                                class="glyphicon"></i>
                        </td> -->
                        <td>{{item.equipCode}}</td>
                        <td>{{item.equipName}}</td>
                        <td>{{item.houseName}}</td>
                        <td>{{item.typeName}}</td>
                        <td>{{item.parkName}}</td>
                        <td>{{item.usePlace}}</td>
                        <td>{{item.equipStatus|keyToValue:equipStatusDict}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="page-footer clearfix">
                <ng-include src="'/common/pager.html'"></ng-include>
            </div>
        </div>
    </div>
</div>
