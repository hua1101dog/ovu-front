<div ng-controller="ownerInfoCtrl" >
	<div class="page-title">
		<div class="title_left">
			<h3>业主信息管理</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3 col-sm-4 col-xs-12">
				<div class="col-xs-12" ng-if="search.isGroup">
						<label class="control-label"><i class="fa fa-map-marker" style="font-size: 15px;margin-right:5px"></i><a role="button" ng-click="findPark(search,init)">{{search.parkName?search.parkName:'请选择项目'}} </a></label>
					</div>
					<div class="x_panel">
						<div class="x_title">楼栋列表</div>
						<div class="x_content" style="z-index: 1">
							<div class="alert" role="alert" ng-show="oriList.length==0">无楼栋信息</div>
							<div id="house_tree">
								<tree-view node-list="treeData" config="config"></tree-view>
							</div>
						</div>
					</div>
		</div>
		<div class="col-md-9 col-sm-8 col-xs-12" style="padding:0">

				<uib-tabset active="active">
					<uib-tab index="0" heading="业主"  select="changeIndex(0)">
						<ng-include src="'./newowner/ownerInfo/own.html'"></ng-include>
					</uib-tab>
					<uib-tab index="1" heading="工单" select="changeIndex(1)">
						<ng-include src="'./newowner/ownerInfo/workunit.html'"></ng-include>
					</uib-tab>
					<uib-tab index="2" heading="设备" select="changeIndex(2)">
						<ng-include src="'./newowner/ownerInfo/equipment.html'"></ng-include>
					</uib-tab>
				</uib-tabset>

			</div>
		</div>
	</div>
</div>
