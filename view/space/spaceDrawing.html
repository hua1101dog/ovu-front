<div ng-controller="parkDrawingCtl">
    <div class="page-title">
        <div class="title_left">
            <h3>图纸管理</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12" ng-if="search.isGroup">
            <label class="control-label"><i class="fa fa-map-marker" style="font-size: 15px;margin-right:5px"></i><a role="button" ng-click="findPark(search,getParkDrawing)">{{search.parkName?search.parkName:'请选择项目'}} </a></label>
        </div>
    </div>
    <div class="row" ng-if="!search.isGroup">
    	<!--左侧树-->
        <div class="col-md-3 col-sm-4 col-xs-12">
            <div class="x_panel">
                <div class="x_title">楼栋列表</div>
                <div class="x_content" style="z-index: 1">
                    <div class="alert" role="alert" ng-show="oriList.length==0">无楼栋信息</div>
                    <div id="house_tree">
                        <tree-view node-list="treeData1" config="config"></tree-view>
                    </div>
                </div>
            </div>
        </div>
        <!--右侧图片选择区域-->
        <div class="col-md-9 col-sm-8 col-xs-12">
        	<div class="x_panel">
        		<div class="x_title">图纸</div>
        		<div class="x_content" style="z-index: 1">
                    <div class="col-xs-12">
                		<div class="thumbnail" style="height:auto;min-height: 260px;">
		                    <img ng-if="!item.showImg" id=""

		                         alt="" class="userIcon"
		                         ng-src="{{item.drawingUrl.indexOf('http')==-1?'/ovu-base/'+item.drawingUrl:item.drawingUrl || '/res/img/detail.png'}}"  onerror="javascript:this.src='/res/img/detail.png';"/>
		                    <iframe ng-if="item.showImg"
		                         alt="" width="100%" height="400px"
		                         ng-src="{{item.drawingUrl.indexOf('http')==-1?'/ovu-base/'+item.drawingUrl:item.drawingUrl || '/res/img/detail.png'}}"  onerror="javascript:this.src='/res/img/detail.png';">
		                    </iframe>
	                	</div>
            		</div>
            		<div class="col-xs-12">
            			<span class="btn btn-default height34" ng-click="addPositionPic()"><i
                            class="glyphicon glyphicon-picture "></i></span>
                        <span ng-if="item.drawingUrl"  class="btn btn-default height34" ng-click="save()"><i
                        class=" ">保存</i></span>
            		</div>
            		<div class="col-xs-12">
            			<p class="text-info">备注：</p>
            			<p class="text-info">1.仅支持ipg，pdf格式文件。</p>
            			<p class="text-info">2.上传的图纸需要有轮廓以及房间编号。</p>
            		</div>
                </div>
        	</div>
        </div>
    </div>

    <div class="row" ng-if="search.isGroup">
        <div class="ccol-md-12 col-sm-12 col-xs-12">
        	<div class="x_panel">
        		<div class="x_title">图纸</div>
        		<div class="x_content" style="z-index: 1">
                    <div class="col-xs-12">
                		<div class="thumbnail" style="height:auto;min-height: 260px;">
		                    <img ng-if="!item.showImg" id=""

		                         alt="" class="userIcon"
		                         ng-src="{{item.drawingUrl.indexOf('http')==-1?'/ovu-base/'+item.drawingUrl:item.drawingUrl || '/res/img/detail.png'}}"  onerror="javascript:this.src='/res/img/detail.png';"/>
		                    <iframe ng-if="item.showImg"
		                         alt="" width="100%" height="400px"
		                         ng-src="{{item.drawingUrl.indexOf('http')==-1?'/ovu-base/'+item.drawingUrl:item.drawingUrl || '/res/img/detail.png'}}"  onerror="javascript:this.src='/res/img/detail.png';">
		                    </iframe>
	                	</div>
            		</div>
            		<div class="col-xs-12">
            			<span class="btn btn-default height34" ng-click="addPositionPic()"><i
                            class="glyphicon glyphicon-picture "></i></span>
                        <span ng-if="item.drawingUrl" class="btn btn-default height34" ng-click="save()"><i
                        class=" ">保存</i></span>
            		</div>
            		<div class="col-xs-12">
            			<p class="text-info">备注：</p>
            			<p class="text-info">1.仅支持ipg，pdf格式文件。</p>
            			<p class="text-info">2.上传的图纸需要有轮廓以及房间编号。</p>
            		</div>
                </div>
        	</div>
        </div>
    </div>
</div>
