<!-- 转流服务与流媒体服务器配置 -->
<div ng-controller="mediaTransformCtrl">
        <div class="x_panel">
                <div class="form-inline">
                    <div class="form-group">
                        <label>转流服务名称</label>
                        <input type="text" ng-model="search.transformName" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>流媒体服务器名称</label>
                        <input type="text" ng-model="search.mediaName" class="form-control" />
                    </div>
                    <button class="btn btn-default" ng-click="find(1)">查询</button>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">转流服务与流媒体服务器配置
                    <button class="btn btn-primary pull-right" ng-click="showEditModal()">添加配置</button>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-hover" style="margin-top: 10px;">
                        <thead>
                            <tr>
                                <th class="text-center">NO</th>
                                <th class="text-center" style="width:20px">
                                    <span role="button" ng-click="checkAll(pageModel)">
                                        <i class="glyphicon" ng-class="{'glyphicon-check':pageModel.checked,'glyphicon-unchecked':!pageModel.checked}"></i>
                                    </span>
                                </th>
                                <th>配置编号</th>
                                <th>配置名称</th>
                                <th>转流服务名称</th>
                                <th>流媒体服务器名称</th>
                                <!-- <th>配置状态</th> -->
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-if="!pageModel.data  || pageModel.data.length == 0">
                                <td colspan="100" class="text-center">暂无记录</td>
                            </tr>
                            <tr ng-repeat="item in pageModel.data">
                                <td class="text-center">{{$index + 1+pageModel.pageSize*pageModel.pageIndex}}</td>
                                <td>
                                    <i role="button" ng-click="checkOne(item,pageModel)" ng-class="{'glyphicon-check':item.checked,'glyphicon-unchecked':!item.checked}"
                                        class="glyphicon"></i>
                                </td>
                                <td>{{item.code}}</td>
                                <td>{{item.name}}</td>
                                <td>{{item.transformName}}</td>
                                <td>{{item.mediaName}}</td>
                                <!-- <td>{{item.status | keyToValue:videoTypeDict}}</td> -->
            
                                <td>
                                    <a href='javascript:void(0)' ng-click='showEditModal(item)' class='btn btn-xs'>
                                        <span class='fa fa-edit'></span>编辑</a>
                                    <a href='javascript:void(0)' ng-click='del(item.id)' class='btn btn-xs'>
                                        <span class='fa fa-trash'></span>删除</a>
                                </td>
                            </tr>
            
                        </tbody>
                    </table>
                    <div class="page-footer clearfix">
                        <ng-include src="'/common/pager.html'"></ng-include>
                    </div>
                </div>
            </div>
</div>
