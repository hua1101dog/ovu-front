<!--工单总览页面 -->

<div class="row m-t-sm">
	<div class="col-lg-5 col-sm-6 col-xs-12">
		<div class="x_panel col-xs-12" style="height: 200px;">
			<div class="x_title">电梯实时运维情况
			 </div>
			<div class="x_content" style="z-index: 1">
				<div class="col-xs-6 border-line b-r">
					<div>
						<span class="font-size-lg">{{vm.index5.normalTotal | number}}</span>
					</div>
					<div>正常(台)</div>
				</div>
				<div class="col-xs-6 border-line ">
					<div>
						<span class="font-size-lg">{{vm.index5.abnormalTotal | number}}</span>
					</div>
					<div>异常(台)</div>
				</div>
			</div>
		</div>
		<div class="x_panel" style=" height: 700px;overflow: auto; ">
			<div class="x_title">电梯实时报警监控 </div>
			<div class="x_content" style="z-index: 1;">
				 <table class="table table-bordered table-hover table-condensed ">
                       <thead>
                           <tr>
                               <th>电梯品牌</th>
                               <!-- <th style="min-width: 41px;">故障码</th> -->
                               <th>故障详情</th>
                               <th>电梯位置</th>
                               <th>操作</th>
                           </tr>
                       </thead>
                       <tbody>
                           <tr ng-if="vm.index5.faultList ||vm.index5.faultList.length == 0">
                               <td colspan="100" class="text-center">暂无记录</td>
                           </tr>
                           <tr ng-repeat="item in vm.index5.faultList">
                               <td>{{item.brandName}}</td>
                               <td>{{item.fault}}</td>
                               <td>{{item.position}}</td>
                               <td>
                               		<a href='javascript:void(0)' ng-click="vm.watchVideo(item.euipId)"  class='btn btn-xs'>查看监控</a>
                               </td>
                           </tr>
                       </tbody>
                   </table>
                   <div class="page-footer clearfix" style="bottom: 0;position: absolute;">
						<ng-include src="'/common/pager.html'"></ng-include>
					</div>
			</div>
		</div>
	</div>
	<div class="col-lg-7 col-sm-6 col-xs-12">
		<div class="x_panel">
			<div class="x_title">现场实时截图</div>
			<div class="x_content" ng-if="vm.show">
					<!-- <play-video id="rrr" device-id="deviceId"></play-video> -->
				<!-- <iframe ng-src="{{'/view/video.html?equipmentId='+deviceId}}" style="width: 100%;height: 320px"></iframe> -->
				<div id="myCarousel" class="carousel slide"  data-ride="carousel" data-interval="5000">
					<!-- 轮播（Carousel）指标 -->
					<ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active" ></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
					</ol>   
					<!-- 轮播（Carousel）项目 -->
					<div class="carousel-inner">
						<div class="item active">
							<img src="http://www.runoob.com/wp-content/uploads/2014/07/slide1.png" alt="First slide">
						</div>
						<div class="item">
							<img src="http://www.runoob.com/wp-content/uploads/2014/07/slide2.png" alt="Second slide">
						</div>
						<div class="item">
							<img src="http://www.runoob.com/wp-content/uploads/2014/07/slide3.png" alt="Third slide">
						</div>
					</div>
				
				</div>
			</div>
		</div>
		<div class="x_panel" style="height: 500px;padding:0">
			<div ui-map="vm.map" style="height:500px; "
					ui-options="vm.mapOptions" ui-map-cache="allMap"
					ui-event="{'map-click':'vm.clickMap($event,$params)'}">
		 	 </div>
		     <div ng-repeat="marker in vm.markers"
		    	ui-map-marker="vm.markers[$index]"
		    	ui-event="{'map-mouseover':'vm.mouseoverMaker($event,$params,marker)',
		    	'map-mouseout':'vm.myInfoWindow.close()'}">
		     </div>
		      <div ui-map-info-window="vm.myInfoWindow" style="width:190px">
			      	<div class="x_title">{{vm.markerData.name}}</div>
			      	<div class="x_content" style="z-index: 1">
		           		<div class="row" >
		           			<label class="col-xs-6 control-label">电梯数：</label>
		           			<label class="col-xs-6 control-label">{{vm.markerData.liftTotal}}台</label>
		           		</div>
		           		<div class="row" >
		           			<label class="col-xs-6 control-label ">正常：</label>
		           			<label class="col-xs-6 control-label ">{{vm.markerData.liftTotal}}台</label>
		           		</div>
		           		<div class="row" >
		           			<label class="col-xs-6 control-label ">保养中：</label>
		           			<label class="col-xs-6 control-label ">{{vm.markerData.liftTotal}}台</label>
		           		</div>
		           		<div class="row" >
		           			<label class="col-xs-6 control-label ">维修中：</label>
		           			<label class="col-xs-6 control-label ">{{vm.markerData.liftTotal}}台</label>
		           		</div>
					</div>
		        </div>
		</div>
	</div>
</div>
