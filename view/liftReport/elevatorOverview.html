<!--index.html-->
<div id="angularId" ng-controller="coverCtrl">

        <!--电梯综合展示-->

        </div>
        <!--单电梯-->
        <div ng-switch-when="singleElevator">

    </div>

</div>

<!--电梯综合展示-->
<script src="/view/liftReport/elevatorOverview/overview.js"></script>

<!--单电梯-->
<script src="/view/liftReport/projectOperationCenter/singleElevator.js"></script>
