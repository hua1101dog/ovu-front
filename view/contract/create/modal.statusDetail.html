	<!--新增修改弹出框  -->
	<div class="modal-header">
		<button type="button" class="close" ng-click="vm.cancel()">×</button>
		<h4 class="modal-title">状态详情</h4>
    </div>
    <div class="modal-body container-fluid">
		<form name="form" novalidate class="form-horizontal">
			<div class="form-group">
				<label class="col-xs-3 control-label">审核人：</label>
				<div class="col-xs-8">
				     <label class="control-label ">{{vm.item.auditorName}}</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-3 control-label">审核时间：</label>
				<div class="col-xs-8">
				     <label class="control-label ">{{vm.item.auditingTime | date:"yyyy-MM-dd HH:mm:ss"}}</label>
				</div>
			</div>
			<div class="form-group" ng-if="vm.isPass">
				<label class="col-xs-3 control-label">审核人岗位：</label>
				<div class="col-xs-8">
				     <label class="control-label ">{{vm.item.auditorPost}}</label>
				</div>
			</div>
			<div class="form-group" ng-if="!vm.isPass">
				<label class="col-xs-3 control-label">不通过原因：</label>
				<div class="col-xs-8 text-left">
				     <label class="control-label ">{{vm.item.notPassReason}}</label>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button class="btn btn-warning" ng-click="vm.cancel()">取消</button>
	</div>
