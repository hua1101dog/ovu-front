<!-- 培训课件发放详情 -->
<div ng-controller="culCtrl">
    <div class="page-title">
        <div class="title_left">
            <h3>培训发放详情</h3>
        </div>
    </div>
   <div  class="x_panel">
        <div class="form-inline">
            <div class="form-group">
                <input type="text" ng-model="search.title" class="form-control" placeholder="培训主题" />
            </div>
            <button class="btn btn-default" ng-click="find(1)">查询</button>
        </div>
   </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <table class="table table-striped table-hover" style="margin-top: 10px;">
                    <thead >
                        <tr>
                            <th class="text-center">NO</th>
                            <th>培训主题</th>
                            <th>培训内容</th>
                            <th>培训时间</th>
                            <th>发放时间</th>
                            <th>所含课件</th>
                            <th>已查看人数</th>
                            <th>培训人群</th>
                            <th>培训状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-if="!pageModel.data  || pageModel.data.length == 0">
                                    <td colspan="100" class="text-center">暂无记录</td>
                                </tr>
                        <tr ng-repeat="item in pageModel.data">
                             
                            <td class="text-center">{{$index + 1+pageModel.pageSize*pageModel.pageIndex}}</td>
                            
                         
                            <td  style="white-space:normal; word-break:break-all;text-align: left;">{{item.title}}</td>
                            <td >{{item.content}}</td>
                            <td >{{item.startTime}}-{{item.endTime}}</td>
                            <td >{{item.grantTime}}</td>
                            <td ><a href="javascript:;" class="btn-link" ng-click="showCourseware(item)">查看详情</a></td>
                            <td ><a href="javascript:;" class="btn-link" ng-click="showPerson(item,'查看人数')">{{item.viewedTotalCount}}</a></td>
                            <td ><a href="javascript:;" class="btn-link" ng-click="showPerson(item,'培训人群')">{{item.personListNum}}</a></td>
                            <td >{{item.statusStr}}</td>
                            <td  >
                                <a href='javascript:void(0)' ng-click="showEditModal(item)" class='btn btn-xs' ng-if="item.status==1"><span class="fa fa-edit"></span>编辑</a>
                                <a href='javascript:void(0)' ng-click="releaseStatus(item.id,true,item)" class='btn btn-xs' ng-if="item.status==1"><span
                                    class='fa fa-send'></span>确认发放</a>
                                <a href='javascript:void(0)' ng-click="releaseStatus(item.id)" class='btn btn-xs' ng-if="item.status==2"><span
                                    class='fa fa-reply'>撤回</span></a>
                                <a href='javascript:void(0)' ng-click="showViewd(item)" class='btn btn-xs'><span
                                    class='fa fa-eye'>浏览记录</span></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="page-footer clearfix">
                    <ng-include src="'/common/pager.html'"></ng-include>
                </div>
            </div>
        </div>
</div>
<style>
    table tr th,
    table tr td {
        text-align: left !important;
    }
</style>
