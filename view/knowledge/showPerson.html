<!-- 查看人群 -->
<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">×</button>
    <h4 class="modal-title" >{{item.showTitle}}</h4>
  
</div>
<div class="modal-body container-fluid form-horizontal">
    <form name="form" novalidate>
            <div>  
                <div ng-if="personList.length == 0">
                    <span colspan="100" class="text-center">暂无记录</span>
                </div>
                <ul class="col-xs-12">
                    <li class="col-xs-3" ng-repeat="item in personList" style="padding: 5px 0;">
                        <div style="width: 100%;">
                            <span style="width: calc(100% - 20px);" class="touch" data-toggle="tooltip"
                                data-placement="left"
                                title="{{item.name}}({{item.jobCode || '-'}})">{{item.name}}({{item.jobCode || '-'}})</span>
                        </div>
                    </li>
                </ul>                                            
            </div>    

</form>
</div>
<style>
    .fileName {
        font-family: '微软雅黑';
        font-weight: 400;
        font-style: normal;
        color: #999999;
        text-align: left;
        float: right;
    }

    .zqda{
        font-size: 22px;
        font-family: monospace;
        color:red;
        margin-left: -40px;
    }
</style>
