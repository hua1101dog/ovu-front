<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">×</button>
	<h4 class="modal-title">承接日志</h4>
</div>
<div class="modal-body container-fluid form-horizontal">
	<div>
		<div><h5>首次承接</h5></div>
		<div><h4>{{item.oper_time}}</h4></div>
		<div><h3>问题描述：{{item.remark}}</h3></div>
		<div>
			<span class="text-muted">操作人：{{item.user_name}}</span>
			<span class="text-muted" style="padding-left: 30px">承接结果：{{item.result}}</span>
		</div>
	</div>
	<div ng-if="item.times==2">
		<div><h5>二次承接</h5></div>
		<div><h4>{{item.oper_time2}}</h4></div>
		<div><h3>问题描述：{{item.remark2}}</h3></div>
		<div>
			<span class="text-muted">操作人：{{item.user_name2}}</span>
			<span class="text-muted" style="padding-left: 30px">审核结果：{{item.result2}}</span>
		</div>
	</div>

</div>
