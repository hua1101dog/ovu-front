<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">×</button>
	<h4 class="modal-title">{{item.id?'编辑':'添加'}}查验内容</h4>
</div>
<div class="modal-body container-fluid form-horizontal">
	<form name="form" novalidate>
		<div class="form-group" >
			<label class="col-md-3 col-sm-3 col-xs-12 control-label required">查验内容：</label>
			<div class="col-md-8 col-sm-8 col-xs-12">
				<textarea type="text" style="height:150px;resize:vertical" class="form-control" name="name" ng-model="item.name" maxlength="50" required/>
			</div>
		</div>
		<div class="item form-group">
			<label class="control-label col-md-3 col-sm-3 col-xs-12 required">查验方式:
			</label>
			<div class="col-md-8 col-sm-8 col-xs-12">
				<select class="form-control" name="way" ng-model="item.way" required
						ng-options="o[0] as o[1] for o in checkwaysDict">
					<option value="">请选择</option>
				</select>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="save(form,item)">确定</button>
	<button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
