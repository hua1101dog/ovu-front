<div id="angularId" ng-controller="checkAttrCtl" >
	<div class="page-title">
		<div class="title_left">
			<h3>查验方式管理</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3 col-sm-4 col-xs-12">
			<div class="x_panel">
				<div class="x_title">查验类型
				</div>
				<div class="x_content">
					<div class="alert" role="alert" ng-show="treeData.length==0">无分类信息</div>
					<tree-view node-list="treeData"></tree-view>
				</div>
			</div>
		</div>
		<div class="col-md-9 col-sm-8 col-xs-12" style="padding:0">
			<div class="x_panel" >
				<div class="form-inline">
					<div class="form-group">
						<label>属性名称</label>
						<input type="text" ng-model="search.name" class="form-control" />
					</div>
					<button class="btn btn-default" ng-click="find(1)" >查询</button>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">属性列表
					<button class="btn btn-success pull-right" ng-click="editPost()" ng-disabled="!curNode.id">新增</button>
				</div>
				<div class="panel-body">
					<table class="table table-striped table-hover" style="margin-top: 10px;">
						<thead class="title">
						<tr>
							<th class="text-center">NO</th>
							<th>名称</th>
							<th>创建时间</th>
							<th>操作</th>
						</tr>
						</thead>
						<tbody>
						<tr ng-if="pageModel.list.length == 0"><td colspan="100" class="text-center">暂无记录</td></tr>
						<tr ng-repeat="item in pageModel.list" >
							<td class="text-center">{{$index + 1+pageModel.pageSize*pageModel.pageIndex}}</td>
							<td>{{item.name}}</td>
							<td>{{item.create_time}}</td>
							<td>
								<a href='javascript:void(0)' ng-click='editPost(item)'  class='btn btn-xs' ><span class='fa fa-edit'></span>编辑</a>
								<a href='javascript:void(0)' ng-click='del(item)' class='btn btn-xs'><span class='fa fa-trash'></span>删除</a>
							</td>
						</tr>
						</tbody>
					</table>
					<div class="page-footer clearfix">
						<ng-include src="'/common/pager.html'"></ng-include>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
