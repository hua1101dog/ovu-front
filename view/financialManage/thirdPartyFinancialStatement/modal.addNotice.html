<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">×</button>
	<h4 class="modal-title">{{item.id?'修改':'新建'}}通知</h4>
</div>
<div class="modal-body container-fluid form-horizontal ng-scope">
	<form name="form" novalidate="" class="ng-pristine ng-invalid ng-invalid-required">
		<div class="form-group">
			<label class="col-xs-1 control-label required text-left">标题：</label>
			<div class="col-xs-11">
				<input class="form-control" required ng-model="item.title" name="title" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-1 control-label required">内容：</label>
			<div class="col-xs-11">
				<!--<script type="text/plain" id="myEditor" style="width:100%;height:240px;"></script>-->
				<div id="editor">
				</div>
			</div>
		</div>

		<div class="form-group sendRange">
			<h5>发送范围：</h5>
			<div>
				<div class="input-group">
					<label class="radio-inline">
						<input type="radio" ng-checked="true" required ng-model="item.sendType" value="0" ng-change="sendTypeChange('0')"
						 name="sentType"> 全部用户
					</label>
					<label class="radio-inline">
						<input type="radio" required ng-model="item.sendType" value="1" ng-change="sendTypeChange('1')" name="sentType">
						指定用户
					</label>
				</div>
			</div>
		</div>
		<div class="form-group chooseCompanyPanle" style="display:none;">
			<div class="col-xs-12">
				<div class="input-group">
					<input class="form-control" readonly="readonly" placeholder="选择用户" name="sendCustomers" ng-model="selectedReceiver"
					 type="text">
					<span class="input-group-btn">
						<button class="btn btn-default" ng-click="chooseCompany(item)"><i class="fa fa-search"></i></button>
					</span>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="saveMessage(form,item)">确定</button>
	<button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
<style>
	.col-xs-1{
		padding-right: 0px
	}
</style>
