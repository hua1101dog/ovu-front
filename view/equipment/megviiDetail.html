<div ng-controller="megviiDetailCtl" id="megviiCtrl" class="panel panel-default" style="margin-top: 15px;">
  <div class="panel-body p-b-none p-t-none">
    <div class="panel-group accordion-self" id="accordion">
      <div class="panel panel-default" ng-repeat="item in pageModel.list">
        <div class="panel-heading" role="tab" id="{{ 'panel_' + item.id }}">
          <h4 class="panel-title">
            <a
              role="button"
              data-toggle="collapse"
              aria-controls="{{ '#collapse' + item.id }}"
              href="{{ '#collapse' + item.id }}"
              aria-expanded="false"
              ng-click="getImg($event, item)">
              {{ item.createTime | date:'yyyy:MM:dd HH:mm:ss' }}
              <img
                ng-src="{{ item.url }}"
                alt="" class="img-rounded"
                style="width: 30px; height: 30px;"
                ng-click="showPhoto()">
            </a>
          </h4>
        </div>
        <div id="{{ 'collapse' + item.id }}" class="panel-collapse collapse" aria-labelledby="{{ 'collapse' + item.id }}">
          <div class="panel-body">
            <table class="table table-striped table-hover" style="margin-top: 10px;">
              <thead class="title">
                <tr>
                  <th>创建时间</th>
                  <th>图片</th>
                </tr>
              </thead>
              <tbody class="table_tbody_box">
                <tr>
                  <td colspan="100" class="text-center" ng-if="item.images.length == 0">暂无记录</td>
                </tr>
                <tr ng-repeat="img in item.images" class="ng-scope">
                  <td class="">{{ img.createTime | date:'yyyy/MM/dd HH:mm:ss' }}</td>
                  <td>
                    <img ng-src="{{ img.url }}" alt="" style="width: 30px; height: 30px;" ng-click="showPhoto()">
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <ng-include src="'/common/pager.html'" class="ng-scope"></ng-include>
  </div>
</div>
