<div class="x_panel" >
    <div class="form-inline">
        <div class="form-group">
            <label>任务名称</label>
            <input type="text" ng-model="search.name"   class="form-control" />
        </div>
        <div class="form-group">
            <label>工作分类</label>
            <layer-selector host="search" host-key="'worktypeId'" host-text="'nodeText'" node-list="planWorkTypeTree"></layer-selector>
        </div>
        <button class="btn btn-default" ng-click="find(1)" >查询</button>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">任务列表</div>
    <div class="panel-body">
        <table class="table table-striped table-hover" >
            <thead class="title">
            <tr>
                <th class="text-center">NO</th>
                <th >任务名称</th>
                <th >工作分类</th>
                <th >起算日期</th>
                <th >排程</th>
                <th >默认执行人</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-if="pageModel.data.length == 0"><td colspan="100" class="text-center">暂无记录</td></tr>
            <tr ng-repeat="item in pageModel.data">
                <td class="text-center">{{$index + 1+pageModel.pageSize*pageModel.pageIndex}}</td>
                <td>{{item.WORKTASK_NAME}}</td>
                <td>{{item.WORKTYPE_NAME}}</td>
                <td>{{item.START_DATE|limitTo:10}}</td>
                <td>1次/{{item.EXEC_NUM}}{{item.EXEC_CYCLE}}</td>
                <td >{{item.exec_person_name}}</td>
            </tr>
            </tbody>
        </table>
        <div class="page-footer clearfix">
            <ng-include src="'/common/pager.html'"></ng-include>
        </div>
    </div>
</div>
