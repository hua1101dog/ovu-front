<!-- 设备房 -->
<div ng-controller="eqRoomCtrl">
    <div class="page-title">
        <div class="title_left">
            <h5>设备房异常事件 >></h5>
        </div>
    </div>
    <div class="x_panel" style="padding:0;">
        <div style="padding: 20px;height: 570px;overflow: auto">
            <div class="form-inline">
                <div style="font-size: 0;display: flex;flex-direction: row;align-items: center">
                    <input type="text" class="p-ipt" ng-model="search.equipHouseAddr" placeholder="设备房空间位置">
                    <button class="search-00" ng-click="find(1)"><img style="width: 24px;height: 24px;"
                            src="../../image/search.png" alt=""></button>
                </div>
            </div>
            <!-- <div class="form-inline">
                <div class="form-group">
                    <label>责任人</label>
                    <input type="text" class="form-control" ng-model="search.execPersonName" />
                </div>

                <button class="btn btn-default pull-right" style="margin-top: 3px" ng-click="find()">查询</button>
            </div> -->
            <table class="table table-striped table-hover" style="margin-top: 10px;">
                <thead>
                    <tr >

                        <th >设备房异常事件</th>
                        <th >设备房位置</th>
                        <th >发生时间</th>
                        <th >操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-if="!pageModel.totalCount">
                        <td colspan="100" class="text-center">暂无记录</td>
                    </tr>
                    <tr ng-repeat="item in pageModel.data">
                        <td><a  href='javascript:void(0)' class="btn-link" ng-click='showWorkUnitDetail(item.workunitId)'>{{item.workunitName}}</a></td>
                        <td>{{item.equipHouseAddr}}</td>
                        <td>{{item.createDate}}</td>
                        <td>
                            <a href='javascript:void(0)' class='btn btn-xs btn-link' ng-click="getInfo(item)">查看详情</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="page-footer clearfix">
                <ng-include src="'/common/pager.html'"></ng-include>
            </div>
        </div>
    </div>
</div>

<style>
    .page-title {
        width: 100%;
        height: 40px;
        padding: 5px 30px;
        background-color: #E2F0FF;

    }

    .page-title h5 {
        font-weight: bold;
        color: rgba(0, 120, 255, 1);
    }

    .title {
        background: rgba(222, 232, 248, 1);
        color: #0078FF;

    }

    table tr th,
    table tr td {
        text-align: left;
    }
    .p-ipt{
        width:200px;
        height:30px;
        background:rgba(246,246,246,1);
        border:1px solid rgba(231,231,231,1);
        box-shadow:0px 1px 1px 0px rgba(0, 0, 0, 0.08);
        font-size: 15px;
    }
    .search-00{
        display: inline-block;
        width:40px;
        height:30px;
        background:rgba(0,120,255,1);
    }
</style>
