<div ng-controller="subsystemManageCtrl" ng-cloak>
    <div class="page-title">
        <div class="title_left">
            <h3>工作流业务子系统管理</h3>
        </div>
    </div>
    <div class="row">
        <div class="x_panel">
            <div class="form-inline">
                <div class="form-group" ng-if="subsystemSearch.isShow">
                    <label>工作流子系统名称: </label>
                    <input class="form-control" type="text" ng-model="subsystemSearch.projectName" ng-disabled="false">
                </div>
                <button class="btn btn-success" ng-click="find()" ng-disabled="false" ng-if="subsystemSearch.isShow">查询</button>
                <button class="btn btn-primary" ng-click="subsystemAdd()" ng-disabled="false">新建</button>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <table class="table table-striped table-hover" style="margin-top: 10px;">
                    <thead class="title">
                        <tr class="text-center">
                            <th>子系统ID</th>
                            <th>子系统名称</th>
                            <th>子系统KEY值</th>
                            <th>创建时间</th>
                            <th>是否停用</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-if="!pageModel.data || pageModel.data.length == 0">
                            <td colspan="100" class="text-center">暂无记录</td>
                        </tr>
                        <tr class="text-center" ng-repeat="item in pageModel.data track by $index">
                            <td>{{item.moduleId}}</td>
                            <td>{{item.moduleName}}</td>
                            <td>{{item.projectKey}}</td>
                            <td>{{item.createDate | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                            <td>
                                <button type="button" class="btn btn-primary" ng-model="item.isDel" uib-btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0" ng-click="subsystemChange(item.isDel, item.id)">
                                    {{item.isDel == 1? '是': '否'}}
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="page-footer clearfix">
                    <ng-include src="'/common/pager.html'"></ng-include>
                </div>
            </div>
        </div>
    </div>
</div>
