<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">×</button>
    <h4 class="modal-title">提交审批确认</h4>
</div>
<div class="modal-body container-fluid form-horizontal">
    <form name="form" style="padding: 0 20px" novalidate>
    
        <div  style="padding:0;max-height: 606px;overflow:auto">
          
            <ng-include src="'./workunit/workPlanSet.table.html'" ></ng-include>
        </div>
    <div class="form-group" style="margin-top: 20px">
        <label class="col-xs-2 control-label text-center required">提交说明：</label>
        <div class="col-xs-8">
            <textarea type="text" cols="6" style="resize:none" class="form-control"
                ng-model="item.comment" required></textarea>
        </div>
    </div>
    <div style="margin-left: 21px;">提交审批{{pageModel.data.length}}条工作事项，请填写提交说明并确认提交</div>
  
</form>
</div>

<div class="modal-footer">
    <div class="modal-footer" >
        <button class="btn btn-primary" style="margin: 0 10px" ng-click="save(form)">确定</button>
        <button class="btn btn-warning" style="margin: 0 10px" ng-click="cancel()">取消</button>
    </div>
</div>
