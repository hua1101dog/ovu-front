<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">×</button>
    <h4 class="modal-title">有效人列表</h4>
</div>
<div class="modal-body container-fluid form-horizontal" style="max-height: 700px;overflow-y: auto">
    <table class="table table-hover text-left" id="checkTable">
        <thead>
        <tr>
            <th class="text-center">NO</th>
            <th >姓名</th>
            <th >部门与岗位</th>
            <th >工作日</th>
            <th>标准工单数</th>
            <th >实际工单数</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-if="workunitStatics.effectivePersons.length == 0">
            <td colspan="100" >暂无记录</td>
        </tr>
        <tr ng-repeat="item in workunitStatics.effectivePersons">
            <td >{{$index +1}} </td>
            <td>{{item.name}}</td>
            <td>{{item.deptName}}>{{item.postName}}</td>
            <td>{{item.workDays}}</td>
            <td>{{item.effectiveStandard}}</td>
            <td>{{item.effectiveNum}}</td>
        </tr>
        </tbody>
    </table>
</div>
