	<!--新增修改弹出框  -->
	<div class="modal-header">
		<button type="button" class="close" ng-click="vm.cancel()">×</button>
		<h4 class="modal-title">工单回访</h4>
    </div>
    <div class="modal-body container-fluid">
		<form name="form" novalidate class="form-horizontal">
			<div class="form-group">
				<label class="col-xs-3 control-label required">回访人：</label>
				<div class="col-xs-8">
				      <input type="text" class="form-control" required ng-model="vm.item.BACK_NAME">
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-3 control-label required">回访时间：</label>
				<div class="col-xs-8">
				     <input type="datetime" class="form-control Wdate"  ng-model="vm.item.BACK_TIME" required
						 onchange=""  onclick="javascript:WdatePicker({dateFmt:'yyyy-MM-dd'})">
				</div>
			</div>
            <div class="form-group">
                <label class="col-xs-3 control-label required">回访方式：</label>
                <div class="col-xs-8">
                    <select class="form-control" name="type" ng-model="vm.item.type" ng-options="o[0] as o[1] for o in callBackTypes" required>
                    </select>
                </div>
            </div>
			<div class="form-group">
				<label class="col-xs-3 control-label required">回访内容：</label>
				<div class="col-xs-8">
					<textarea type="text" class="form-control" rows="5"
						required ng-model="vm.item.BACK_TEXT" name="remark" />
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="vm.save(form,vm.item)">确定</button>
		<button class="btn btn-warning" ng-click="vm.cancel()">取消</button>
	</div>
