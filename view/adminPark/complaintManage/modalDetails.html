<style>
	.special-label li{
		margin-right: 12px;
		margin-bottom: 12px;
		position: relative;
	}
	.special-label li i{
		outline:none; 
		position: absolute;
		top:0px;
		right:0px;
		width:24px;
		height:24px;
		padding-top: 2px;
		padding-left: 12px;
		color: rgba(195,195,195,1);
		font-size: 12px; z-index: 2;
	}
	.detail_m .form-group .labeltitile{
		float: left;
		height: 45px;
		padding-top:0px;
		line-height:35px;
	}
	.detail_m .form-group .divcontent{
		float: left;
		height: 45px;
		line-height:35px;
	}
	.detail_m .form-group textarea{
		padding-left:8px;
	}
	.detail_m .detailRect{
		max-height:100px;
		min-height:45px ;
	}
	.detail_m .form-group .labelDetail{
		float: left;
		padding-top:0px;
		line-height:35px;
	}
	.detail_m .form-group .divDetail{
		float: left;
		line-height:35px;
	}
	.detail_m .form-group .divDetail p{
		overflow: hidden;
		display: -webkit-box;
		-webkit-box-orient: vertical;
		-webkit-line-clamp: 3;
	}
</style>
<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">×</button>
	<h4 class="modal-title">{{type}}详情</h4>
</div>
<div class="modal-body container-fluid form-horizontal detail_m">
	<div class="form-group detailRect" >
		<label class="col-xs-4 control-label labelDetail" >{{type}}内容：</label>
		<div class="col-xs-8 divDetail" >
			<p  ng-attr-title="{{item.content}}" ng-if="item.content">{{item.content}}</p>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-4 control-label labeltitile">发布时间：</label>
		<div class="col-xs-8 divcontent">
			<p ng-if="item.createTime">{{item.createTime}}</p>
		</div>
	</div>
	<div ng-if="item.reply?true:false" class="form-group" style="display:flex;display: -webkit-flex;align-items:center;">
		<label class="col-xs-4 control-label labeltitile">回复内容：</label>
		<div class="col-xs-8 divcontent">
			<p style="max-height: 90px">{{item.reply.content}}</p>
			<span>{{item.reply.creteTime}}</span>
		</div>
	</div>
</div>
<div class="modal-footer">

	<button class="btn btn-warning" ng-click="cancel()">关 闭</button>
</div>
