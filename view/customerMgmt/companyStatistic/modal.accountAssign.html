	<div class="modal-header">
		<button type="button" class="close" ng-click="cancel()">×</button>
		<h4 class="modal-title">{{item.title}}</h4>
   </div>
   <div class="modal-body container-fluid form-horizontal">
		<form name="form" novalidate>
			<div class="form-group">
				<div class="col-md-3" align="right"><label>企业名称：</label></div>
				<div class="col-md-8"><span>{{item.companyName}}</span></div>
			</div>
			<div class="form-group" ng-if="item.operateType == 'unbind'">
				<div class="col-md-3" align="right"><label>登录账号：</label></div>
				<div class="col-md-5">
					<span>{{item.parkUser.loginName}}</span>
					<a href="javascript:void(0)" class="company-a-default p-l-s" ng-click="vm.unbindAccount(item)">解绑</a>
				</div>
			</div>
			<div class="form-group" ng-if="item.operateType == 'init'">
				<div class="col-md-3 height34" align="right"><label>登录账号：</label></div>
				<div class="col-md-5">
					<input type="text" ng-model="item.mobile" class="form-control" ng-pattern="/^0?(13[0-9]|14[5-9]|15[012356789]|166|17[0135678]|18[0-9]|19[89])[0-9]{8}$/"
							/>
					<i class="glyphicon glyphicon-remove pull-right height34 p-l-xs account-init" ng-click="item.mobile = ''"></i>
				</div>
			</div>
			<div class="form-group"  ng-if="item.operateType == 'init'">
				<div class="col-md-3" align="right"><label>登录密码：</label></div>
				<div class="col-md-5" ng-model="item.password"><span>默认密码ovu888888</span></div>
			</div>
            <div class="form-group"  ng-if="item.operateType == 'init'">
                <div class="col-md-3" align="right"><label>是否虚拟：</label></div>
                <div class="col-md-5">
                    <input type="radio"  name="isVirtual" ng-value="0" required ng-model="item.isVirtual" ng-checked="true"/>
                    <span>否</span>
                    &nbsp;&nbsp;
                    <input type="radio" name="isVirtual" ng-value="1" required ng-model="item.isVirtual" />
                    <span>是</span>
                </div>
            </div>
		</form>
	</div>
	<div class="modal-footer" ng-if="item.operateType == 'init'">
		<button class="btn btn-primary" ng-click="initAccount(form, item)">确定</button>
		<button class="btn btn-warning" ng-click="cancel()">取消</button>
	</div>
