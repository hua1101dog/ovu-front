<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">×</button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-4">
            姓名：{{item.name}}
        </div>
        <div class="col-md-4 col-sm-4 col-xs-4">
            岗位：<span ng-repeat="post in item.postList">
                {{post[0]|keyToValue:flatDetpTree:'id':'text'}}-{{post[1]|keyToValue:postDict:'id':'postName'}}
            </span>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-4">
            职位状态：{{item.jobStatus|keyToValue:statusList}}
        </div>
    </div>
    <table class="table table-striped table-hover" style="margin-top: 10px;">
        <thead>
        <tr>
            <th class="text-center">NO</th>
            <th>本次分值</th>
            <th>分值环比变化</th>
            <th>操作时间</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-if="!pageModel.data || pageModel.data.length == 0"><td colspan="100" class="text-center">暂无记录</td></tr>
        <tr ng-repeat="item in pageModel.data" >
            <td class="text-center">{{$index+1}}</td>
            <td><a href='javascript:void(0)'>{{item.scoreNow}}</a></td>

            <td>{{item.sequentialScore}}</td>
            <td>{{item.createTime}}</td>
        </tr>
        </tbody>
    </table>
    <div class="page-footer clearfix">
        <ng-include src="'/common/pager.html'"></ng-include>
    </div>
</div>
<style>
 table tr th,
        table tr td {
            text-align: center;
        }

</style>
