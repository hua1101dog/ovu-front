<div ng-controller="pushUrlCtrl">
    <div class="page-title">
        <div class="title_left">
            <h3>推送地址管理</h3>
        </div>
    </div>
    <div class="x_panel">
        <div class="form-inline">
            <div class="form-group">
                <label>地址名称</label>
                <input type="text" ng-model="search.name" class="form-control" />
            </div>
            <button class="btn btn-default" ng-click="find(1)">查询</button>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            推送地址列表
            <button class="btn btn-primary pull-right" ng-click="showEditModal()" >添加推送地址</button>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-hover">
                <thead class="title">
                    <tr>
                        <th class="text-center">NO</th>
                        <th>名称</th>
                        <th>推送地址</th>
                        <th>数据类型</th>
                        <th>内网代理</th>
                        <th>上次推送时间</th>
                        <th>状态</th>
                        <th style="width: 120px;">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-if="!pageModel.data  || pageModel.data.length == 0">
                        <td colspan="100" class="text-center">暂无记录</td>
                    </tr>
                    <tr ng-repeat="item in pageModel.data">
                        <td class="text-center">{{$index +1+pageModel.pageSize*pageModel.pageIndex}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.url}}</td>
                        <td>{{item.urlType|keyToValue:companyEnum:'id':'text'}}</td>
                        <td>{{item.proxyName}}</td>
                        <td>{{item.lastPushTime}}</td>
                        <td style="width:60px;padding:0px;" class="text-center">
                            <i href='javascript:void(0)' style="font-size:18px;vertical-align: bottom;" ng-click='clearRedisById(item)' class='glyphicon' ng-class="{'glyphicon-ok-circle text-success':item.status ==1,'glyphicon-exclamation-sign text-danger':item.status ==2}"/>
                        </td>
                        <td>
                            <a href='javascript:void(0)' ng-click='showEditModal(item)' class='btn btn-xs'><span class='fa fa-edit'></span>编辑</a>
                            <a href='javascript:void(0)' ng-click='del(item.id)' class='btn btn-xs'><span class='fa fa-trash'></span>删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="page-footer clearfix">
                <ng-include src="'/common/pager.html'"></ng-include>
            </div>
        </div>
    </div>

</div>
