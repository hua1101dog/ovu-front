<div class="modal-header">
    <button type="button" class="close" ng-click="vm.cancel()">×</button>
    <h4 class="modal-title">设置温度</h4>
</div>
<div class="modal-body container-fluid form-horizontal">
    <form name="form" novalidate>
        <div class="form-group">
            <label class="col-xs-2 control-label required">目标温度：</label>
            <div class="col-xs-10">
                    <input type="number" class="form-control" ng-model='item.devTargetTemp' min='10' max="40" required style="clear:both" />
                <!-- <input type="text" class="form-control" ng-model="item.DEV_TARGET_TEMP" required> -->
            </div>
        </div>
      
        <!-- <div class="form-group">
            <label class="col-xs-2 control-label">备注：</label>
            <div class="col-xs-10">
                <textarea type="text" style="height:50px;resize:none" class="form-control" ng-model="item.comment" />
            </div>
        </div> -->
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="vm.save(form,item)">确定</button>
    <button class="btn btn-warning" ng-click="vm.cancel()">取消</button>
</div>
