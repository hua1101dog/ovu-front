<div class="modal-header">
    <button type="button" class="close" ng-click="vm.cancel()">×</button>
    <h4 class="modal-title">设置模式</h4>
</div>
<div class="modal-body container-fluid form-horizontal">
    <form name="form" novalidate>
        <div class="form-group">
            <label class="col-xs-2 control-label">模式：</label>
            <div class="col-xs-10">
                    <label role="button" style="line-height:32px;margin-right: 15px">
                        <input type="radio" style="margin:0 5px"  ng-model="item.devMode" value="0" name="mode_val">制冷
                    </label>
                    <label role="button" style="line-height:32px;margin-right: 15px">
                        <input type="radio" style="margin:0 5px" ng-model="item.devMode"  value="1" name="mode_val">制暖
                    </label>
                    <label role="button" style="line-height:32px;margin-right: 15px">
                        <input type="radio" style="margin:0 5px" ng-model="item.devMode"  value="2" name="mode_val">吹风
                    </label>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="vm.save(form,item)">确定</button>
    <button class="btn btn-warning" ng-click="vm.cancel()">取消</button>
</div>
