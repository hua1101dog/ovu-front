<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">×</button>
    <h4 class="modal-title">{{item.ss}}</h4>
</div>
<div class="modal-body container-fluid form-horizontal">
    <form name="form" novalidate="">
        <div>
            <label>问题类型:</label><span>{{item.checkTypeName}}</span>
        </div>
        <div>
            <label>问题描述:</label><span>{{item.content}}</span>
        </div>
        <div class="cusInfo">
            <ul>
                <li>
                    <label for="">申请人：</label><span>{{item.name}}</span>
                </li>
                <li>
                    <label for="">房屋编号：</label><label>{{item.houseName}}</label>
                </li>
                <li>
                    <label for="">申请时间：</label><label>{{item.createTime}}</label>
                </li>
            </ul>
        </div>
        <div class="advice">
            <label style="display:inline-block" class="">处理意见：</label>
            <div class="" ng-if="item.isHandle == 0">
                <textarea class="col-xs-10" placeholder="限制输入600个字符" ng-model="$parent.result" cols="30" rows="6" required></textarea>
            </div>
            <!-- 查看处理意见 -->
            <div style="display:inline-block" class="" ng-if="item.isHandle == 1">
                <span>{{result}}</span>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer" ng-if="item.isHandle == 0">
    <button class="btn btn-primary" ng-click="save(form,item)">确定</button>
    <button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>

<style>
    .cusInfo {
        overflow: hidden;
        margin-top: 30px;
    }
    
    .cusInfo ul li {
        float: left;
        margin-right: 50px;
        color: lightgray;
    }
    
    .advice {
        width: 100%;
        margin-top: 30px;
    }
</style>
