<div ng-controller="partnershiphouseCtrl">
    <div class="page-title">
        <div class="title_left">
            <h3>入伙验房反馈</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" style="width:150px" ng-model="search.name" placeholder="请输入业主名称" />
                        <input type="text" class="form-control" style="width:150px" ng-model="search.houseName" placeholder="请输入房屋名称" />
                    </div>
                    <div class="form-group">
                        <select class="form-control" ng-model="search.isHandle" ng-options="o[0] as o[1] for o in msg">
                            <option value="">是否处理</option>
                        </select>
                    </div>
                    <div class="form-group" style="margin-right:10px;">
                        <button class="btn btn-default" ng-click="find()">查询</button>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    验房反馈列表
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-hover" style="margin-top:10px">
                        <thead class="title">
                            <tr>
                                <th>房屋名称</th>
                                <th>业主姓名</th>
                                <th>验房问题分类</th>
                                <th>验房问题</th>
                                <th>申请时间</th>
                                <th>是否处理</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-if="!pageModel.data || pageModel.data.length == 0">
                                <td colspan="100" class="text-center">暂无记录</td>
                            </tr>
                            <tr ng-repeat="item in pageModel.data">
                                <td>{{item.houseName}}</td>
                                <td>{{item.name}}</td>
                                <td>{{item.checkTypeName}}</td>
                                <td>{{item.content}}</td>
                                <td>{{item.createTime}}</td>
                                <td><span ng-if="item.isHandle == 1">是</span><span ng-if="item.isHandle == 0">否</span></td>
                                <td>
                                    <a href="javascript:void(0)" ng-click="showModal(item)" ng-if="item.isHandle == 1" class="btn-link">查看处理意见</a>
                                    <a href="javascript:void(0)" ng-click="showModal(item)" ng-if="item.isHandle == 0" class="btn-link">处理</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="page-footer clearfix">
                        <ng-include src="'/common/pager.html'"></ng-include>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</div>
<style>
    table tr th,
    table tr td {
        text-align: center;
    }
</style>
<script src="/view/join/partnershiphouseService.js"></script>
