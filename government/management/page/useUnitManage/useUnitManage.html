<h4 class="text-lg font-bold">使用单位管理</h4>
<div class="row">
    <div class="col-lg-12 col-sm-12">
        <div class="x_panel" >
            <div class="form-inline">
                <div class="form-group">
                    <label>使用单位名称</label>
                    <input type="text" ng-model="search.customerName"
                           class="form-control" />
                </div>
                <button class="btn btn-default pull-right" ng-click="find(1)" >查询</button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 col-sm-12">
        <div class="panel panel-default ">
            <div class="panel-heading">合同列表
            </div>
            <div class="panel-body">
                <table class="table table-striped table-hover " >
                    <thead class="title">
                        <tr>
                            <th class="text-center">NO</th>
                            <th>使用单位名称</th>
                            <th>使用单位类型</th>
                            <th>管理员</th>
                            <th>联系电话</th>
                            <th>联系人职位</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr ng-if="!pageModel.data||pageModel.data.length == 0"><td colspan="100" class="text-center">暂无记录</td></tr>
                        <tr ng-repeat="item in pageModel.data">
                            <td class="text-center">{{$index +1+pageModel.pageSize*pageModel.pageIndex}}</td>
                            <td>{{item.customerName}}</td>
                            <td>{{item.customerType}}</td>
                            <td>{{item.customerAdmin}}</td>
                            <td>{{item.customerTel}}</td>
                            <td>{{item.customerPosition}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="page-footer clearfix">
                    <ng-include src="'/common/pager.html'"></ng-include>
                </div>
            </div>
        </div>
    </div>
</div>
