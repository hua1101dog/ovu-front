<h4 class="text-lg font-bold">服务质量管理</h4>
<div class="row">
    <div class="col-lg-12 col-sm-12">
        <div class="x_panel">
            <div class="form-inline">
                <div class="form-group">
                    <label>姓名</label>
                    <input type="text" ng-model="search.personName"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label>维保单位</label>
                    <input type="text" ng-model="search.maintainCompany"
                           class="form-control"/>
                </div>
                <button class="btn btn-default pull-right" ng-click="find(1)">查询</button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 col-sm-12">
        <div class="panel panel-default ">
            <div class="panel-heading">服务列表
            </div>
            <div class="panel-body">
                <table class="table table-striped table-hover ">
                    <thead class="title">
                    <tr>
                        <th class="text-center">NO</th>
                        <th>姓名</th>
                        <th>维保单位</th>
                        <th>接单量</th>
                        <th>评定次数</th>
                        <th>得分</th>
                        <th>平均分</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-if="!pageModel.data||pageModel.data.length == 0">
                        <td colspan="100" class="text-center">暂无记录</td>
                    </tr>
                    <tr ng-repeat="item in pageModel.data">
                        <td class="text-center">{{$index +1+pageModel.pageSize*pageModel.pageIndex}}</td>
                        <td>{{item.personName}}</td>
                        <td>{{item.maintainCompany}}</td>
                        <td>{{item.total}}</td>
                        <td>{{item.evaluateTotal}}</td>
                        <td>{{item.score}}</td>
                        <td>{{item.average}}</td>
                    </tr>
                    </tbody>
                </table>
                <div class="page-footer clearfix">
                    <ng-include src="'/common/pager.html'"></ng-include>
                </div>
            </div>
        </div>
    </div>
</div>
