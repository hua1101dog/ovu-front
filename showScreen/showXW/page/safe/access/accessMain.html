<div class="" ng-controller="accessMainCtrl as vm" style="height: 100%;">
    <div ng-if="vm.fmapId == 'hfjrg'||'csrjy'" style="height: 100%;position:relative;">
        <h1 class="text-center" style="position:absolute;top:50%;left:50%;transform: translate(-50%, -50%)">开发中...</h1>
    </div>
    <big-screen ng-if="vm.fmapId != 'hfjrg'||'csrjy'" gaode-data="vm.gaodeData" indoor-data="vm.indoorData" park-no="vm.parkNo" type="vm.type">
        <!--门禁管理 -->
        <div class="">
            <div class="col-lg-12 col-sm-12 b-b b-2x">
                <h4 class="font-bold">{{vm.title}}门禁概况</h4>
                <div class="col-lg-12 col-sm-12 text-center m-b">
                    <h3>{{vm.gate.total || 0}}</h3>
                    <span class="spantext">门禁总数</span>
                </div>
                <div class="col-lg-4 col-sm-4 text-center">
                    <h3 class="green">{{vm.gate.regular_num || 0}}</h3>
                    <span class="spantext">门开</span>
                </div>
                <div class="col-lg-4 col-sm-4 text-center m-b-lg">
                    <h3>{{vm.gate.fail_num || 0}}</h3>
                    <span class="spantext">门关</span>
                </div>
                <div class="col-lg-4 col-sm-4 text-center">
                    <h3 class="red">{{vm.gate.broken_num || 0}}</h3>
                    <span class="spantext">损坏</span>
                </div>
            </div>
            <div class="col-lg-12 col-sm-12">
                <div style="height:200px;" ui-echarts="vm.option">
                </div>
            </div>
        </div>
    </big-screen>
</div>
</div>
