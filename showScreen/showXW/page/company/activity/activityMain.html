<!--运营指标体系》招商指标-->
<div>
    <big-screen gaode-data="vm.gaodeData" indoor-data="vm.indoorData" park-no="vm.parkNo" type="vm.type">
        <div class="col-lg-12 col-sm-12">
            <h4 class="font-bold">园区活动列表</h4>
            <div class="col-lg-12 col-sm-12 clearfix b-b b-x m-t-sm" ng-repeat="item in vm.list track by $index">
                <div class="fl clearfix col-lg-10 col-sm-9 padding0 m-b-xs">
                    <h5 class="clearfix"><span class="font-bold fl">{{item.TITLE}}</span></h5>
                    <p><span class="text-xs">活动位置：</span><span class="text-xs">{{item.PLACE}}</span></p>
                    <p><span class="text-xs">活动时间：</span><span class="text-xs">{{item.BEGIN_TIME}}~{{item.END_TIME}}</span></p>
                    <p><span class="text-xs">参加人数：</span><span class="text-xs">{{item.MAX_PEOPLE}}人</span></p>
                    <!--<p><span class="text-xs">活动热度：</span><span class="text-xs"><i class="glyphicon glyphicon-star star-style"></i><i class="glyphicon glyphicon-star star-style"></i><i class="glyphicon glyphicon-star star-style"></i><i class="glyphicon glyphicon-star star-style"></i></span></p>-->
                </div>
                <div class="fr col-lg-2 col-sm-3 padding0">
                    <button class="btn btn-primary btn-sm" ng-click="vm.showDetail(item.ID)">查看详情</button>
                </div>
            </div>
        </div>
    </big-screen>
    <div class="my-photoDiv text-center" ng-if="vm.on" >
        <img src="/res/img/refuse.png" class="hand" style="top:0;right:0;position:absolute" ng-click="vm.on = false"></img>
        <img class="photo" ng-src="{{vm.url[vm.index]}}" image-load="wheel()"/>
        <i class="fa fa-angle-left fa-5x" style="position: absolute;top: 50%;color: white;left: 0;transform:translateY(-50%)" ng-click="vm.last(index)"></i>
        <i class="fa fa-angle-right fa-5x" style="position: absolute;top: 50%;right:0;color: white;transform:translateY(-50%)" ng-click="vm.next(index)"></i>
    </div>
</div>
<style>
    body{
        -webkit-user-select:none;
        -moz-user-select:none;
        -ms-user-select:none;
        user-select:none;
    }

    .my-photoDiv{
        z-index: 2;
        max-width: 90%;
        max-height: 90%;
        background-color: black;
        margin: auto;
        position: fixed;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        z-index: 10000;
        /* padding: 0 20px; */
    }
</style>
