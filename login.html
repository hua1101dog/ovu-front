    <script type="text/javascript">
        var date = new Date();
        var year = date.getFullYear();
        document.cookie = 'token=""';
        $(".copy_right").html(
            "&copy;" + year + "&nbsp;All&nbsp;Rights&nbsp;Reserverd."
        );

        if (window != window.parent) {
            window.parent.location = window.location;
        }
        /* $(function(){

     $('#formbackground').height($(window).height());

     $('#formbackground').width($(window).width());

     }); */
        function validateLogin() {
            var loginName = $("#loginName").val();
            var password = $("#password").val();
            if (loginName == "") {
                $("#msg").html("请输入用户名！");
                return;
            } else if (password == "") {
                $("#msg").html("请输入密码！");
                return;
            }
            //$("#loginBtn").addClass("disabled");
            var $btn = $("#loginBtn").button("loading");
            $.ajax({
                type: "POST",
                url: "/ovu-base/login?_=3",
                dataType: "json",
                //data: "loginName=" + loginName + "&password=" + base64encode(password),
                data: {
                    loginName: loginName,
                    password: base64encode(password),
                },
                success: function (ret) {
                    //$("#loginBtn").removeClass("disabled");
                    $btn.button("reset");
                    if (ret.success && ret.url) {
                        window.location.href = ret.url;
                    } else {
                        $("#msg").html(ret.error || "服务器登录异常");
                    }
                },
                error: function (msg) {
                    //$("#loginBtn").removeClass("disabled");
                    $btn.button("reset");
                    $("#msg").html("服务器登录异常！");
                },
            });
        }
        $(function () {
            $("#loginName").keypress(function (e) {
                if (e.keyCode == 13) {
                    //keyCode=13是回车键
                    $("#password").focus();
                }
            });
            $("#password").keypress(function (e) {
                if (e.keyCode == 13) {
                    //keyCode=13是回车键
                    if (e.shiftKey) {
                        $("#loginName").focus();
                    } else {
                        $("#loginBtn").click();
                    }
                }
            });
        });
    </script>
